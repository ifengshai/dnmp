<style>
    .content {
        max-width: 100%;
    }
</style>

<style type="text/css">
    table.altrowstable {
        margin: 0 auto;
        width: 100%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table.altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
    }

    table.altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
    }

    table.altrowstable tr:nth-child(odd) {
        background: #E9F1F4;
        background: #F5F5F5;
    }

    table.altrowstable tr:nth-child(even) {
        background: #fff;
        background: #eee;
    }

    .btn-div {
        font-size: 14px;
        line-height: 50px;
        background: inherit;
        background-color: rgba(255, 255, 255, 1);
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.349019607843137);
        border-width: 0px;
        font-family: 'Arial Negreta', 'Arial';
        font-weight: 700;
        font-style: normal;
        margin-right: 20px;
        width: 200px;
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            <li data="1" class="{:$label == 1 ? 'active' : ''}"><a href="{:url('top_sale_list')}?label=1">Zeelool</a>
            </li>
            <li data="2" class="{:$label == 2 ? 'active' : ''}"><a href="{:url('top_sale_list')}?label=2">Voogueme</a>
            </li>
            <li data="3" class="{:$label == 3 ? 'active' : ''}"><a href="{:url('top_sale_list')}?label=3">Nihao</a></li>
            <li data="4" class="{:$label == 4 ? 'active' : ''}"><a href="{:url('top_sale_list')}?label=4">Meeloog</a></li>
            <li data="5" class="{:$label == 5 ? 'active' : ''}"><a href="{:url('top_sale_list')}?label=5">Wesee</a></li>
            <li data="5" class="{:$label == 9 ? 'active' : ''}"><a href="{:url('top_sale_list')}?label=9">Zeelool_es</a></li>
            <li data="5" class="{:$label == 10 ? 'active' : ''}"><a href="{:url('top_sale_list')}?label=10">Zeelool_de</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <form id="form1" class="form-commonsearch form-horizontal" action="{:url('top_sale_list')}"
                        role="form1" method="post">
                        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:10px;">
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4"><label for="create_time"
                                        class="control-label col-xs-4">创建时间</label>
                                    <div class="col-xs-8"><input type="hidden" class="form-control operate"
                                            name="create_time-operate" data-name="create_time" value="RANGE"
                                            readonly=""><input type="text" autocomplete="off"
                                            class="form-control datetimerange" name="create_time" placeholder="创建时间"
                                            id="create_time" value="{$create_time}" data-index="14"></div>

                                    <input type="hidden" value="{$label}" name="label" />
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                    <div class="col-sm-8 col-xs-offset-4"><input type="submit" class="btn btn-success"
                                            value="提交">
                                        <input type="reset" class="btn btn-default reset" value="重置"></div>
                                </div>

                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-3">

                            </div>
                        </div>
                    </form>
                    <div style="width: 100%;float: left;">

                        <div class="row item_info" style="background:#f5f5f5;float: left;width: 100%;">
                            <div class="col-lg-8">
                                <div id="echart" style="height:400px;width:100%;"></div>
                            </div>

                        </div>


                    </div>




                </div>


                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                    </div>

                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('order/sales_flat_order/edit')}"
                        data-operate-del="{:$auth->check('order/sales_flat_order/del')}" width="100%">
                    </table>
                </div>
            </div>

        </div>


    </div>
</div>
