<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input name="row[type]" type="hidden" value="{$demand_type}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Titel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-titel" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    {if $demand_type == 1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('优先级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[priority]" class="form-control"  data-rule="required">
                <option value=""  {:$row['priority'] == '' ? 'selected' : ''}>请选择</option>
                <option value="1" {:$row['priority'] == 1 ? 'selected' : ''}>低</option>
                <option value="2" {:$row['priority'] == 2 ? 'selected' : ''}>中</option>
                <option value="3" {:$row['priority'] == 3 ? 'selected' : ''}>高</option>
            </select>
        </div>
    </div>
    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-desc" class="form-control editor_simditor" rows="4" name="row[desc]"
                      cols="30">{$row.desc}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <!-- <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button> -->
        </div>
    </div>
</form>
