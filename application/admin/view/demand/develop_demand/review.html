<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('优先级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[priority]" class="form-control"  data-rule="required">
                <option value="">请选择</option>
                <option value="1">低</option>
                <option value="2">中</option>
                <option value="3">高</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('期望时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expected_time"  data-rule="required" class="form-control datetimepickernew"  name="row[expected_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('解决方案')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-solution" class="form-control editor" rows="4" name="row[solution]"
                    cols="30"></textarea>
        </div>
    </div>
    <input id="c-review_status_manager"    name="row[review_status_manager]" type="hidden" value="1">
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
