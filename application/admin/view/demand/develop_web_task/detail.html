<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 100%;

        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 200px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[type]" class="form-control" data-rule="required" disabled>
                <option value="">请选择</option>
                <option value="1" {:$row['type']==1 ? 'selected' : '' }>短期任务</option>
                <option value="2" {:$row['type']==2 ? 'selected' : '' }>中期任务</option>
                <option value="3" {:$row['type']==3 ? 'selected' : '' }>长期任务</option>
            </select>
        </div>
    </div>
  
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" disabled name="row[title]" type="text"
                value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-desc" disabled class="form-control editor" rows="4" name="row[desc]" cols="30">{$row.desc}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Closing_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-closing_date" data-rule="required" disabled class="form-control datetimepickernew"
                name="row[closing_date]" type="text" value="{$row.closing_date}">
        </div>
    </div>


    <div class='caigou'>

        <div style="margin-bottom: 20px;">
           
            <table id="caigou-table">
                <tr>
                    <th>任务类型</td>
                    <th>负责人</td>
                    <th>任务标题</td>
                    <th>内容</td>
                    <th>计划完成日期</td>
                   
                </tr>
                {foreach $item as $v}
                <tr>
                    <td>
                        <select name="type[]" class="form-control"  data-rule="required" style="width:120px;" disabled>
                            <option value="">请选择</option>
                            <option value="1" {:$v['type']==1 ? 'selected' : '' }>短期任务</option>
                            <option value="2" {:$v['type']==2 ? 'selected' : '' }>中期任务</option>
                            <option value="3" {:$v['type']==3 ? 'selected' : '' }>长期任务</option>
                        </select>
                    </td>

                    <input id="c-purchase_remark" class="form-control item_id" name="item_id[]" value="{$v.id}" type="hidden">
                 
                    <td>
                        <select name="person_in_charge[]" class="form-control person_in_charge" disabled style="width:120px;">
                            {foreach $phper_user as $k => $val}
                            <option value="{$k}" {:$v['person_in_charge']==$k ? 'selected' : '' }>{$val}</option>
                            {/foreach}
                        </select>
                    </td>
                    <td><input id="c-title" class="form-control" name="title[]" disabled type="text" value="{$v.title}"></td>
                    <td><input id="c-desc" class="form-control" name="desc[]" disabled type="text" value="{$v.desc}"></td>
                    <td><input id="c-closing_date" class="form-control datetimepickernew" disabled name="plan_date[]" type="text"
                            value="{$v.plan_date}"></td>

                </tr>
                {/foreach}

            </table>
        </div>

    </div>

 
</form>
