<style>
    .btn-gettitle{
        cursor: pointer;
    }
    /*评审颜色控制--start*/
    .status1_color{
        border: 1px solid #03A7EF;
        background-color: #03A7EF;
    }
    .status1_color:hover{
        background-color: #216CAA;
        border: 1px solid #216CAA;
    }
    .status2_color{
        border: 1px solid #F39A24;
        background-color: #F39A24;
    }
    .status2_color:hover{
        background-color: #CF6C15;
        border: 1px solid #CF6C15;
    }
    .status3_color{
        border: 1px solid #7F7F7F;
        background-color: #7F7F7F;
    }
    .status3_color:hover{
        background-color: #5F5F5F;
        border: 1px solid #5F5F5F;
    }
    .status4_color{
        border: 1px solid #f39c12;
        background-color: #f39c12;
    }
    .status4_color:hover{
        border: 1px solid #BE7412;
        background-color: #BE7412;
    }
    /*评审颜色控制--end*/
    .pm_audit_status{
        float: left;
        width: 100%;
    }
    .check_pm_status,.check_develop_status,.check_test_status,.check_user_confirm,.check_rdcpm_status{
        height: 24px;
        line-height: 24px;
        margin: auto;
        display: block;
        width: 68px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        color: #fff;
        content: "\e003";
    }
    .check_detail{
        cursor: pointer;
        font-size: 12px;
        color: #03A7EF;
    }
    .all_user_name{
        text-align: left;
        width: 100%;
        float: left;
        font-weight: 400;
        margin-top: 2px;
    }
    #table tr th:nth-child(5){
        width: 40%!important;
    }
    #table tr td:nth-child(4), #table tr td:nth-child(9){
        font-weight: bold;
    }
    #table tr td>div>span{
        height: 20px;
        line-height: 20px;
    }
    .text-black i,.text-gray i,.text-blue i,.text-red i,.text-green i,.text-yellow i{
        display: none!important;
    }
    .user_confirm{
        padding: 0;
        width: 68px;
        height: 26px;
        line-height: 26px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
    }
    .disabled{
        cursor: not-allowed;
        opacity: 0.65;
        filter: alpha(opacity=65);
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    b, strong{
        font-weight: normal!important;
    }
</style>
