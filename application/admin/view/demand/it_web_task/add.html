<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 100%;
       
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 200px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[type]" class="form-control"  data-rule="required">
                <option value="">请选择</option>
                <option value="1">短期任务</option>
                <option value="2">中期任务</option>
                <option value="3">长期任务</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-desc" class="form-control editor" rows="4" name="row[desc]"
                    cols="30"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Closing_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-closing_date"  data-rule="required" class="form-control datetimepickernew"  name="row[closing_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>


    <div class='caigou'>
       
        <div style="margin-bottom: 20px;">
            <div id="toolbar" class="toolbar">
                <a href="javascript:;" class="btn btn-success btn-add" title="增加"><i class="fa fa-plus"></i> 增加</a>
            </div>
            <table id="caigou-table">
                <tr>
                    <th>分组</td>
                    <th>负责人</td>
                    <th>任务标题</td>
                    <th>内容</td>
                    <th>计划完成日期</td>
                    <th>操作</td>
                </tr>
               
                <tr>
                    <td>
                        <select name="group_type[]" class="form-control group_type" style="width:120px;">
                            <option value="">请选择</option>
                            <option value="1">前端</option>
                            <option value="2">后端</option>
                            <option value="3">app</option>
                            <option value="4">测试</option>
                        </select>
                    </td>
                    <td>
                        <select name="person_in_charge[]" class="form-control person_in_charge" style="width:120px;">
                           
                        </select>
                    </td>
                    <td><input id="c-title" class="form-control"  name="title[]" type="text"></td>
                    <td><input id="c-desc" class="form-control"  name="desc[]" type="text"></td>
                    <td><input id="c-closing_date" class="form-control datetimepickernew"  name="plan_date[]" type="text" value="{:date('Y-m-d H:i:s')}"></td>
                  
                    <td><a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>
                            删除</a></td>
                </tr>
            
            </table>
        </div>

    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<div id="table-content" style="display: none;">
    <table>
        <tr>
            <td>
                <select name="group_type[]" class="form-control group_type" style="width:120px;">
                    <option value="">请选择</option>
                    <option value="1">前端</option>
                    <option value="2">后端</option>
                    <option value="3">app</option>
                    <option value="4">测试</option>
                </select>
            </td>
            <td>
                <select name="person_in_charge[]" class="form-control person_in_charge" style="width:120px;">
                   
                </select>
            </td>
            <td><input id="c-title" class="form-control"  name="title[]" type="text"></td>
            <td><input id="c-desc" class="form-control"  name="desc[]" type="text"></td>
            <td><input id="c-closing_date" class="form-control datetimepickernew"  name="plan_date[]" type="text" value="{:date('Y-m-d H:i:s')}"></td>
          
            <td><a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>
                    删除</a></td>
        </tr>
    </table>
</div>
