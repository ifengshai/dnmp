<style>

    .echart-style td {
        width: 60px;
    }
    .margin-div {
        margin-top: 30px;
    }
    /*第一块*/
    .new-form-group {
        margin-top: 2%;
        float: left;
        min-width: 25%;
        height: 30px;
        line-height: 30px;
    }

    .new-form-group label {
        text-align: right;
    }

    .col-xs-4 {
        width: 25%;
    }
    .new-col-xs-6 {
        width: 60%;
    }
    .new-background {
        border-radius: 2px;
        margin-bottom: 10px;
        background: #f5f5f5;
        padding: 20px;
    }
    .btn-div {
        line-height: 50px;
        background: inherit;
        background-color: rgba(255, 255, 255, 1);
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.349019607843137);
        border-width: 0px;
        font-family: 'Arial Negreta', 'Arial';
        font-weight: 700;
        font-style: normal;
        margin-right: 100px;
        margin-top: 30px;
        width: 260px;
    }
    .title {
        font-size: 20px;
        color: rgb(127, 127, 127);
    }
    .percent{
        font-family: "微软雅黑 Bold", "微软雅黑 Regular", 微软雅黑, sans-serif;
        font-weight: 700;
        font-size: 14px;
    }
    .wenhao {
        width: 20px;
        float: right;
    }
    .wenhao1 {
        width: 12px;
        float: right;
    }
    table.new-altrowstable{
        float: left;
        margin: 0 auto;
        width: 48%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table.new-altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
        text-align: center;
        vertical-align: middle;
        color: #666666;
    }
    table.new-altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
        vertical-align: middle;
        color: #666666;
    }
    table.new-altrowstable tr:nth-child(odd){
        background:#E9F1F4;
        background: #F5F5F5;
    }
    table.new-altrowstable tr:nth-child(even){
        background: #fff;
        background: #eee;
    }
    table.height-table td{
        height: 76.5px;
    }
    .wenhao {
        width: 20px;
        float: right;
    }
    .wenhao1 {
        width: 12px;
        float: right;
    }
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
            <div class="tab-pane fade active in" id="one">
                    <div class="new-background">
                        <span style="float:right">
                            <i class="fa fa-toggle-off" id="change_on_off" style="font-size:25px;color:#15A589"></i>
                        </span>
                        <div class="row">
                            <div class="form-group new-form-group">
                                <label class="control-label col-xs-4">平台：</label>
                                <div class="col-xs-6 new-col-xs-6">
                                    <select data-rule="required" class="form-control" id="order_platform">
                                        {foreach name="magentoplatformarr" item="vo" key="key"}
                                        <option value="{$key}" {if condition="$key == 0"}selected="selected"{/if}>{$vo}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group new-form-group">
                                <label class="control-label col-xs-4">时间：</label>
                                <div class="col-xs-6 new-col-xs-6" id="timetime" role="form">
                                    <input type="hidden" class="form-control operate" name="one_time-operate"
                                           data-name="time_str"
                                           value="RANGE" readonly="">
                                    <input type="text" autocomplete="off" class="form-control datetimerange"
                                           name="time_str"
                                           id="time_str" value="{$time_str}" data-index="14">
                                </div>
                            </div>
                            <div class="form-group new-form-group">
                                <label class="control-label col-xs-4">对比时间：</label>
                                <div class="col-xs-6 new-col-xs-6" id="timetime2" role="form">
                                    <input type="hidden" class="form-control operate" name="one_time-operate"
                                           data-name="time_str2"
                                           value="RANGE" readonly="">
                                    <input type="text" autocomplete="off" class="form-control datetimerange"
                                           name="time_str2"
                                           id="time_str2" value="{$time_str2}" data-index="14">
                                </div>
                            </div>
                            <div class="form-group new-form-group">
                                <div class="col-xs-6 new-col-xs-6">
                                    <input type="submit" class="btn btn-success" id="sku_submit" value="提交">
                                    <input type="reset" class="btn btn-default reset" id="sku_reset" value="重置">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="margin-div" style="text-align: center;margin: 0 0 20px 0;">
                                <div class="btn btn-div">
                                    <span class="question" tabindex="0" data-bs-toggle="tooltip" title="至少进行过一次会话的唯一身份用户数
">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                <span class="extend">
                                    <div class="title">活跃用户数：<div style="color: red;" id="active_user_num"></div></div>

                                    <span id="contrast_active_user_num">

                                    </span>
                                </span>
                                </div>

                                <div class="btn btn-div">
                                   <span class="question" tabindex="0" data-bs-toggle="tooltip" title="当天新注册的用户数">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                <span class="extend">
                                    <div class="title">注册用户数：<div style="color: red;" id="register_user_num"></div></div>
                                    <span id="contrast_register_user_num">

                                    </span>
                                </span>
                                </div>
                                <div class="btn btn-div">
                                    <span class="question" tabindex="0" data-bs-toggle="tooltip" title="之前下过单，再次下单的用户数
">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                <span class="extend">
                                    <div class="title">复购用户数：<div style="color: red;" id="again_user_num"></div></div>
                                    <span id="contrast_again_user_num">

                                    </span>
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="new-background">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-4">活跃用户趋势统计</label>
                            </div>
                        </div>
                        <div id="echart1" style="height:400px;width:80%;margin-left: 140px;"></div>
                    </div>
                    <div class="new-background">
                        <div class="row" style="position: relative;z-index: 10;">
                            <div class="form-group">
                                <label class="control-label col-xs-4">新老用户购买转化对比<span tabindex="0" data-bs-toggle="tooltip" title="当天注册用户中产生&#10订单的用户数/当天&#10注册的用户数" style="display: inline-block;position: absolute;left: 50%;margin-left: 573px;top: 30px;cursor: pointer;">
                                    <img src="/wenhao.jpg" alt="" class="wenhao1">
                                </span>
                                <span tabindex="0" data-bs-toggle="tooltip" title="update用户数中产生&#10订单的用户数/当天&#10update用户数" style="display: inline-block;position: absolute;left: 50%;margin-left: 661px;top: 30px;cursor: pointer;">
                                    <img src="/wenhao.jpg" alt="" class="wenhao1">
                                </span>
                            </label>
                            </div>
                        </div>
                        <div id="echart2" style="height:500px;width:80%;margin-left: 140px;"></div>
                    </div>
                <div class="widget-body no-padding">
                    <div class="new-background">
                        <div class="row">
                            <div class="form-group" >
                                <label class="control-label col-xs-4">用户类型分布</label>
                            </div>
                        </div>

                        <table id="order-country-list" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                            <thead>
                            <tr>
                                <th>用户分布</th>
                                <th>用户数</th>
                                <th>用户数占比</th>
                                <th>销售额</th>
                                <th>销售额占比</th>
                            </tr>
                            </thead>
                            <tbody id="country_info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</div>
