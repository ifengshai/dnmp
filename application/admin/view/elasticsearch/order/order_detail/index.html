<style type="text/css">
    .echart-style td{
        width:60px;
    }

    .caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
    }
    .margin-div{
        margin-top: 30px;
    }
    .btn-div {
        line-height: 50px;
        background: inherit;
        background-color: rgba(255, 255, 255, 1);
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.349019607843137);
        border-width: 0px;
        font-family: 'Arial Negreta', 'Arial';
        font-weight: 700;
        font-style: normal;
        margin-right: 10px;
        margin-left: 10px;
        width: 23%;
    }
    .title{
        font-size: 18px;
        color: rgb(127, 127, 127);
    }
    .rate_class{
        font-size: 12px;
        display: none;
    }

    /*第一块*/
    .new-form-group{
        margin-top: 2%;
        float: left;
        min-width: 25%;
        height: 30px;
        line-height: 30px;
    }
    .new-form-group label{
        text-align: right;
    }
    .col-xs-4{
        width: 30%;
    }
    .new-col-xs-8{
        width: 60%;
    }
    .new-background{
        border-radius:2px;
        margin-bottom:10px;
        background:#f5f5f5;
        padding:20px;
    }
    /*表格*/
    table.altrowstable {
        margin: 0 auto;
        width: 100%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table.altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
        text-align: center;
        vertical-align: middle;
        color: #666666;
    }
    table.altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
        vertical-align: middle;
        color: #666666;
    }
    table.altrowstable tr:nth-child(odd){
        background:#E9F1F4;
        background: #F5F5F5;
    }
    table.altrowstable tr:nth-child(even){
        background: #fff;
        background: #eee;
    }

    table.new-altrowstable{
        float: left;
        margin: 0 auto;
        width: 48%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table.new-altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
        text-align: center;
        vertical-align: middle;
        color: #666666;
    }
    table.new-altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
        vertical-align: middle;
        color: #666666;
    }
    table.new-altrowstable tr:nth-child(odd){
        background:#E9F1F4;
        background: #F5F5F5;
    }
    table.new-altrowstable tr:nth-child(even){
        background: #fff;
        background: #eee;
    }
    table.height-table td{
        height: 76.5px;
    }
    .wenhao {
        width: 20px;
        float: right;
    }
    .wenhao1 {
        width: 12px;
        float: right;
    }
</style>

<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="new-background">
                        <div class="row">
                            <div class="form-group new-form-group" >
                                <label class="control-label col-xs-4">平台：</label>
                                <div class="col-xs-8 new-col-xs-8">
                                    <select data-rule="required" class="form-control" id="order_platform">
                                        {foreach name="magentoplatformarr" item="vo" key="key"}
                                        <option value="{$vo.id}" {if condition="$key == 0"}selected="selected"{/if}>{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group new-form-group" >
                                <label class="control-label col-xs-4" >时间：</label>
                                <div class="col-xs-8 new-col-xs-8" id="timetime" role="form">
                                    <input type="hidden" class="form-control operate" name="one_time-operate" data-name="time_str" value="RANGE" readonly="">
                                    <input type="text" autocomplete="off" class="form-control datetimerange" name="time_str"  id="time_str" value="{$time_str}" data-index="14">
                                </div>
                            </div>
                            <div class="form-group new-form-group">
                                <label class="control-label col-xs-4">对比时间：</label>
                                <div class="col-xs-8 new-col-xs-8" id="compare_tme" role="form">
                                    <input type="hidden" class="form-control operate" name="one_time-operate"
                                           data-name="time_str"
                                           value="RANGE" readonly="">
                                    <input type="text" autocomplete="off" class="form-control datetimerange"
                                           name="time_str"
                                           id="compare_time_str" value="" data-index="14">
                                </div>
                            </div>
                            <div class="form-group new-form-group">
                                <div class="col-xs-8 new-col-xs-8">
                                    <input type="submit" class="btn btn-success" id="sku_submit" value="提交">
                                    <input type="reset" class="btn btn-default reset" id="sku_reset" value="重置">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="margin-div" style="text-align: center">
                                <div class="btn btn-div">
                                    <span class="question" tabindex="0" data-bs-toggle="tooltip" title="支付成功的订单数">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                    <span class="extend">
                                        <div class="title">订单数：<span style="color: red;" id="order_num"></span></div>
                                        <div class="rate_class">

                                            环比：<span id="huan_order_num"></span>%</div>
                                    </span>
                                </div>
                                <div class="btn btn-div">
                                    <span class="question" tabindex="0" data-bs-toggle="tooltip" title="平均订单金额 （销售额/订单数）
">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                    <span class="extend">
                                        <div class="title">客单价：<span style="color: red;" id="order_unit_price"></span></div>
                                        <div class="rate_class">
                                            环比：<span id="huan_order_unit_price"></span>%</div>
                                    </span>
                                </div>
                                <div class="btn btn-div">
                                    <span class="question" tabindex="0" data-bs-toggle="tooltip" title="最终支付金额总数">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                    <span class="extend">
                                        <div class="title">销售额：<span style="color: red;" id="sales_total_money"></span></div>
                                        <div class="rate_class">

                                            环比：<span id="huan_sales_total_money"></span>%</div>
                                    </span>
                                </div>
                                <div class="btn btn-div">
                                    <span class="question" tabindex="0" data-bs-toggle="tooltip" title="使用物流服务产生的费用">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                    <span class="extend">
                                        <div class="title">邮费：<span style="color: red;" id="shipping_total_money"></span></div>
                                        <div class="rate_class">

                                            环比：<span id="huan_shipping_total_money"></span>%</div>
                                    </span>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

                <table id="order-info-list" class="altrowstable" width="100%">
                    <thead>
                    <tr>
                        <th>订单分类</th>
                        <th>订单数</th>
                        <th>销售额</th>
                    </tr>
                    </thead>
                    <tr>
                        <td>补发单</td>
                        <td id='replacement_order_num'></td>
                        <td id='replacement_order_total'></td>
                    </tr>
                    <tr>
                        <td>网红单</td>
                        <td id='online_celebrity_order_num' ></td>
                        <td id='online_celebrity_order_total' ></td>
                    </tr>
                </table>

                <div class="widget-body no-padding">
                    <div class="new-background">
                        <div class="row">
                            <div class="form-group" >
                                <label class="control-label col-xs-4">销售额/订单量趋势统计</label>
                                <div class="col-xs-8" style="text-align: right">
                                    <select class="form-control" id="type" style="width: 20%;float: right">
                                        <option value="0" selected>销售额</option>
                                        <option value="1">订单数</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="background-color: rgba(255, 255, 255, 1);margin: 20px 40px 20px 40px;">
                            <div id="echart1" style="height:300px;margin: 10px 0px 10px 0px;"></div>
                        </div>
                    </div>
                </div>

                <div class="widget-body no-padding">
                    <div class="new-background">
                        <div class="row" style="position: relative;z-index: 10;">
                            <div class="form-group" >
                                <label class="control-label col-xs-4" style="position: static;">中位数/客单价/标准差分析<span tabindex="0" data-bs-toggle="tooltip" title="当前所选时间内，订单金额与客单价的偏离程度&#10{[（客单价-s1）²+...（客单价-sn）²]/n}的开平方" style="display: inline-block;position: absolute;left: 50%;margin-left: 116px;top: 64px;cursor: pointer;">
                                    <img src="/wenhao.jpg" alt="" class="wenhao1">
                                </span></label>
                            </div>
                        </div>

                        <div class="row" style="background-color: rgba(255, 255, 255, 1);margin: 20px 40px 20px 40px;">
                            <div id="echart3" style="height:500px;width:100%;margin: 10px 0px 10px 0px;"></div>
                        </div>
                    </div>

                <div class="widget-body no-padding">
                    <div class="new-background">

                            <div class="form-group" style="float:left;width: 100%;" >

                                    <td id='ordernum_rate40'></td>

                                <tr>

                                </tr>

                                    <td id='tablerate_nofree_order_total'></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="widget-body no-padding">
                    <div class="new-background">
                        <div class="row">
                            <div class="form-group" >
                                <label class="control-label col-xs-4">订单地域统计</label>
