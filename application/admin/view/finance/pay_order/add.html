<style>
    .pay {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
    }

    .pay #pay-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;

    }

    .pay #pay-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .pay #pay-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .pay #pay-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .pay #pay-table tr td input {

        width: 150px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">付款单号:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_number" class="form-control" readonly name="row[purchase_number]"
                   value="{$purchase_number}" type="text">
        </div>
        <label class="control-label col-xs-12 col-sm-2">供应商名称:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_name" class="form-control" name="row[purchase_name]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">供应商账期:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_number" class="form-control" readonly name="row[purchase_number]"
                   value="{$purchase_number}" type="text">
        </div>
        <label class="control-label col-xs-12 col-sm-2">收款方名称:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_name" class="form-control" name="row[purchase_name]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收款方开户行:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_number" class="form-control" readonly name="row[purchase_number]"
                   value="{$purchase_number}" type="text">
        </div>
        <label class="control-label col-xs-12 col-sm-2">收款方账户:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_name" class="form-control" name="row[purchase_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">付款币种:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_number" class="form-control" readonly name="row[purchase_number]"
                   value="{$purchase_number}" type="text">
        </div>
        <label class="control-label col-xs-12 col-sm-2">实际付款金额:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_name" class="form-control" name="row[purchase_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">汇率:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_number" class="form-control" readonly name="row[purchase_number]"
                   value="{$purchase_number}" type="text">
        </div>
        <label class="control-label col-xs-12 col-sm-2">付款金额（￥）:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-purchase_name" class="form-control" name="row[purchase_name]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-purchase_remark" class="form-control " rows="5" name="row[purchase_remark]"
                      cols="50"></textarea>
        </div>
    </div>
    <hr>

    <div class='pay' style="width: 80%;margin-left: 10%;">
        <div style="margin-bottom: 20px;">
            <table id="pay-table" class="purchase-table">
                <tr>
                    <th>采购单号</td>
                    <th>采购批次ID</td>
                    <th>已支付金额</td>
                    <th>批次入库金额</td>
                    <th>扣款</td>
                    <th>扣款原因</td>
                    <th>总待结算金额</td>
                </tr>
                <input  class="form-control"  name="row[replenish_id]" type="hidden" value="{$v.replenish_id}">
                <tr>
                    <input  class="form-control replenish_list_id" name="replenish_list_id[]" type="hidden" value="{$v.id}">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <hr>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('取消')}</button>
            <button type="submit" class="btn btn-success btn-status btn-embossed disabled">提交</button>
        </div>
    </div>
</form>
