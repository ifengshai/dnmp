<style>
    .pay {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
    }

    .pay #pay-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;

    }

    .pay #pay-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .pay #pay-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .pay #pay-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .pay #pay-table tr td input {

        width: 150px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="desc" rows="5" name="row[desc]" cols="50">{$pay_order.desc}</textarea>
        </div>
    </div>
    <hr>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <input type="hidden" id="status" name="row[status]" value="1">
            <input type="hidden" id="ids" name="row[ids]" value="{$pay_order.id}">
            <button type="button" id="save" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="button" id="submit" class="btn btn-success btn-status btn-embossed">提交</button>
        </div>
    </div>
</form>
