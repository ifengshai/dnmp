<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="panel panel-default panel-intro">
        {:build_heading()}
        <div class="panel-body">
            <div class="tab-pane fade active in" id="one">
                <label>基本信息</label>
                <div class="widget-body no-padding">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">结算单号:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-purchase_number" class="form-control" readonly value="" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">供应商名称:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-purchase_name" class="form-control" readonly type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">供应商账期:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-purchase_number" class="form-control" readonly value="" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">收款方名称:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-purchase_name" class="form-control" readonly type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">收款方开户行:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-purchase_number" class="form-control" readonly value="" type="text">
                        </div>
                        <label class="control-label col-xs-12 col-sm-2">收款方账户:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-purchase_name" class="form-control" readonly type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">币种:</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="c-purchase_number" class="form-control" readonly value="" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">备注:</label>
                        <div class="col-xs-12 col-sm-8">
            <textarea id="c-purchase_remark" class="form-control " rows="5" name="row[purchase_remark]"
                      cols="50"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="first">

                <table id="table1" class="table table-striped table-bordered table-hover" width="100%">

                        <th>ID</th>

                        <th>已支付金额</th>
                        <th>待结算金额</th>
                        <th>运费</th>
                        <th>入库数量</th>
                        <th>入库金额</th>
                        <th>退货数量</th>
                        <th>退货金额</th>
                        <th>扣款金额</th>
                        <th>扣款原因</th>
                        <th>结算账期时间</th>
                    </tr>
                </table>
            </div>
        </div>

</div>
