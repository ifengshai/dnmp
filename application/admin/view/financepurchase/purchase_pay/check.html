<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="ids" value="{$ids}" />
    <input type="hidden" name="status" value="3" />
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">拒绝原因:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control" name="remarks" style="height: 240px;">{$row.remarks}</textarea>
        </div>
    </div>
    

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            <!-- <button type="submit" class="btn btn-success btn-status btn-embossed disabled">提交审核</button> -->
        </div>
    </div>
</form>
