<style>
    .caigou {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;

    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 150px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class='caigou' style="width: 80%;margin-left: 10%;">
        <p style="font-size: 16px;text-align: left;"><b>基本信息</b></p>
        <input id="supplier_id" class="form-control" readonly name="row[supplier_id]" value="{$supplier.id}"
               type="hidden">
        <input id="purchase_id" class="form-control" readonly name="row[purchase_id]" value="{$purchase_order.id}"
               type="hidden">
        <input id="purchase_total" class="form-control" readonly name="row[purchase_total]"
               value="{$purchase_order.purchase_total}" type="hidden">
        <input id="status" class="form-control" readonly name="row[status]" value="0" type="hidden">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">付款申请单号:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="order_number" class="form-control" readonly name="row[order_number]" value="{$order_number}"
                       type="text">
            </div>
            <label class="control-label col-xs-12 col-sm-2">采购方式:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="purchase_type" class="form-control" readonly name="row[purchase_type]"
                       value="{$purchase_order.purchase_type}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2" id="purchase_text">采购单号:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="purchase_number" class="form-control" {if !empty($purchase_order['purchase_number']) }
                readonly {/if} name="row[purchase_number]"
                value="{$purchase_order.purchase_number}" type="text">
            </div>
            <label class="control-label col-xs-12 col-sm-2">1688单号:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="1688_number" class="form-control" readonly name="row[1688_number]"
                       value="{$purchase_order.1688_number}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">供应商名称:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="supplier_name" class="form-control" readonly name="row[supplier_name]"
                       value="{$supplier.supplier_name}" type="text">
            </div>
            <label class="control-label col-xs-12 col-sm-2">供应商账期:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="supplier_time" class="form-control" readonly name="row[supplier_time]"
                       value="{$supplier.period}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">收款方名称:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="linkname" class="form-control" readonly name="row[linkname]"
                       value="{$supplier.recipient_name}" type="text">
            </div>
            <label class="control-label col-xs-12 col-sm-2">收款方开户行:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="opening_bank_address" class="form-control" name="row[opening_bank_address]" readonly
                       value="{$supplier.opening_bank}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">收款方账户:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="bank_account" class="form-control" readonly name="row[bank_account]"
                       value="{$supplier.bank_account}" type="text">
            </div>
            <label class="control-label col-xs-12 col-sm-2">付款币种:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="base_currency_code" class="form-control" readonly name="row[base_currency_code]"
                       value="{$supplier.currency}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">付款类型:</label>
            <div class="col-xs-12 col-sm-3">
                <select name="row[pay_type]" class="form-control" id="pay_type" readonly style="pointer-events: none;">
                    <option value="1" {:$row['pay_type']==1 ? 'selected' : '' }>预付款</option>
                    <option value="2" {:$row['pay_type']==2 ? 'selected' : '' }>全款预付</option>
                    <option value="3" {if !empty($purchase_order['purchase_number']) } hidden {/if} {:$row['pay_type']==3 ? 'selected' : '' }>尾款</option>
                </select>
            </div>
            <div class="{:$row['pay_type']==2 ? 'hidden' : '' }" id="fuikuanbili">
                <label class="control-label col-xs-12 col-sm-2">付款比例:</label>
                <div class="col-xs-12 col-sm-3">
                    <select name="row[pay_rate]" class="form-control" id="pay_rate" readonly>
                        <option value="0.3">30%</option>
                        <option value="1" hidden>100%</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">备注:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" id="desc" rows="8" name="row[remark]" cols="50">{$row.remark}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('上传附件')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-upload_photos" data-rule="false" class="form-control" name="row[file]" type="text" value="{$row.file}">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-upload_photos"   class="btn btn-danger plupload" data-input-id="c-upload_photos"  data-url="ajax/upload?dir=purchase_pay/pay_order" data-multiple="true" data-preview-id="p-upload_photos" data-maxsize="10M"><i class="fa fa-upload"></i> 上传附件</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-upload_photos"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-upload_photos"></ul>
            </div>
        </div>
    </div>
    <hr>
    <div class='caigou' style="width: 97%;margin-left: 3%;">
        <p style="font-size: 16px;text-align: left;"><b>采购事由</b></p>
        <div style="margin-bottom: 20px;overflow-x:auto;width: 100%">
            <table id="caigou-table" class="purchase-table">
                <tr>
                    <th>序号
                    </td>
                    <th>采购品名
                    </td>
                    <th>采购单号
                    </td>
                    <th>采购批次
                    </td>
                    <th>商品分类
                    </td>
                    <th>采购数量（个）
                    </td>
                    <th>采购单价（元）
                    </td>
                    <th>入库数量
                    </td>
                    <th>扣款
                    </td>
                    <th>金额（元）
                    </td>
                    <th>运费
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="id" class="form-control form-empty" readonly name="reason[id]" type="text" value="{$purchase_detail.id}">
                    </td>
                    <td>
                        <input id="name" class="form-control form-empty" readonly name="reason[name]" type="text" value="{$purchase_detail.sku}">
                    </td>
                    <td>
                        <input id="number" class="form-control form-empty" readonly name="reason[number]" type="text" value="{$purchase_detail.purchase_order_number}" style="width:180px;">
                    </td>
                    <td>
                        <input id="batch" class="form-control form-empty" readonly name="reason[batch]" type="text" value="">
                    </td>
                    <td>
                        <input id="type" class="form-control form-empty" readonly name="reason[type]" type="text" value="{$purchase_detail.type}">
                    </td>
                    <td>
                        <input id="num" class="form-control form-empty" readonly name="reason[num]" type="text" value="{$purchase_detail.purchase_num}">
                    </td>
                    <td>
                        <input id="single" class="form-control form-empty" readonly name="reason[single]" type="text" value="{$purchase_detail.purchase_price}">
                    </td>
                    <td>
                        <input id="in_number" class="form-control form-empty" readonly name="reason[in_number]" type="text" value="" style="width:180px;">
                    </td>
                    <td>
                        <input id="kou_money" class="form-control form-empty" readonly name="reason[kou_money]" type="text" value="" style="width:180px;">
                    </td>
                    <td>
                        <input id="money" class="form-control form-empty" readonly name="reason[money]" type="text" value="{$purchase_detail.purchase_total}">
                    </td>
                    <td>
                        <input id="freight" class="form-control form-empty" readonly name="reason[freight]" type="text" value="{$purchase_order.purchase_freight}" style="width:180px;">
                    </td>
                </tr>
            </table>
        </div>
        <label class="control-label col-xs-12 col-sm-2">付款总金额:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="pay_grand_total" class="form-control" readonly name="row[pay_grand_total]"
                   value="{$row.pay_grand_total}" type="text">
        </div>
    </div>
    </div>
    <hr>
    <div class='caigou' style="width: 80%;margin-left: 10%;">
        <p style="font-size: 16px;text-align: left;"><b>审批流程</b></p>
        <br>
        审批人
        <br>
        {if $row['pay_grand_total'] > 300000}
        采购主管->供应链总监->总监->财务主管
        {else/}
        采购主管->供应链总监->财务主管
        {/if}
    </div>
    <hr>
</form>
