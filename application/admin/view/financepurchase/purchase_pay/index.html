<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            {foreach name="label_list" item="value"}
            <li class="{:$label == $key ? 'active' : ''}">
                <a href="#t-{$key}" data-value="{$key}" data-field="label" data-toggle="tab">{$value}</a>
            </li>
            {/foreach}
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
<!--                        <a href="javascript:;" data-area='["100%","100%"]'-->
<!--                           class="btn btn-success btn-add {:$auth->check('financepurchase/purchase_pay/add')?'':'hide'}"-->
<!--                           title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('新建付款申请单')}</a>-->
                        
                       <a href="javascript:;"
                          class="btn btn-success btn-open btn-disabled disabled {:$label == 0 ? 'hide' : ''}"
                          title="审核通过">审核通过</a>
                       <a href="javascript:;"
                          class="btn btn-danger btn-close btn-disabled disabled {:$label == 0 ? 'hide' : ''}"
                           title="审核拒绝">审核拒绝</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
