<div class="panel panel-default panel-intro">
    <div class="row">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">供应商名称:</label>
            <div class="col-xs-12 col-sm-2">
                <input id="supplier_name" class="form-control" readonly name="row[supplier_name]"
                       value="{$supplier.supplier_name}"
                       type="text">
            </div>
            <label class="control-label col-xs-12 col-sm-2">供应商账期:</label>
            <div class="col-xs-12 col-sm-2">
                <input id="supplier_period" class="form-control" readonly name="row[supplier_period]"
                       value="{$supplier.period}" type="text">
            </div>
            <label class="control-label col-xs-12 col-sm-2">本期待结算金额:</label>
            <div class="col-xs-12 col-sm-2">
                <input id="wait_pay_money" class="form-control" readonly name="row[wait_pay_money]"
                       value="{$supplier.wait_pay_money}" type="text">
            </div>
            <label class="control-label col-xs-12 col-sm-2">总待结算金额:</label>
            <div class="col-xs-12 col-sm-2">
                <input id="all_wait_pay_money" class="form-control" readonly name="row[all_wait_pay_money]"
                       value="{$supplier.all_wait_pay_money}" type="text">
            </div>
        </div>
    </div>
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#first" data-toggle="tab" data-value="1">待结算明细</a></li>
            <li><a href="#second" data-toggle="tab" data-value="2">结算记录</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="first">
                <div id="toolbar1" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table1" class="table table-striped table-bordered table-hover" width="100%">
                </table>
            </div>
            <div class="tab-pane fade" id="second">
                <div id="toolbar2" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table2" class="table table-striped table-bordered table-hover" width="100%">
                </table>
            </div>
        </div>
    </div>
    <div class="form-group new-form-group" id="is_show">
        <div class="col-xs-8 new-col-xs-8">
<!--            <input type="button" class="btn btn-success btn-primary  btn-dialog" id="submit_statement" value="发起结算">-->
            <a href="javascript:;" class="btn btn-success btn-logistics {:$auth->check('financepurchase/purchase_pay/add') ?'':'hide'}" title="发起结算">发起结算</a>
            <input type="button" class="btn btn-default reset" id="submit_cancel" value="取消">
        </div>
    </div>
</div>
