<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Platform')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-platform" data-rule="required" class="form-control" name="row[platform]" type="number" value="{$row.platform|htmlentities}"> -->
            <select  id="c-platform" data-rule="required" class="form-control" name="row[platform]" disabled>
                <option value="1" {eq name="1" value="$row.platform"}selected{/eq}>Z</option>
                <option value="2" {eq name="2" value="$row.platform"}selected{/eq}>V</option>
                <option value="3" {eq name="3" value="$row.platform"}selected{/eq}>N</option>
                <option value="4" {eq name="4" value="$row.platform"}selected{/eq}>M</option>
                <option value="9" {eq name="9" value="$row.platform"}selected{/eq}>ES</option>
                <option value="10" {eq name="10" value="$row.platform"}selected{/eq}>DE</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_id" data-rule="required" data-source="app/index" class="form-control" name="row[app_id]" type="text" value="{$row.app_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_secret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_secret" data-rule="required" class="form-control" name="row[app_secret]" type="text" value="{$row.app_secret|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Access_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-access_token" class="form-control " rows="5" name="row[access_token]" cols="50">{$row.access_token|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Accounts')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-accounts" class="form-control " rows="5" name="row[accounts]" cols="50">{$row.accounts|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
