<style>
    .content{
        max-width:100%;
    }
</style>

<style type="text/css">
table.altrowstable {
    margin: 0 auto;
    width: 100%;
    font-family: verdana, arial, sans-serif;
    font-size: 11px;
    color: #333333;
    border-width: 1px;
    border-color: #247692;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table.altrowstable th {
    border-width: 1px;
    padding: 8px;
    font-size: 14px;
    border-style: solid;
    border-color: #d2d6de;
}

table.altrowstable td {
    border-width: 1px;
    padding: 8px;
    text-align: center;
    font-size: 12px;
    border-style: solid;
    border-color: #ddd;
}
table.altrowstable tr:nth-child(odd){
    background:#E9F1F4;
    background: #F5F5F5;
}
table.altrowstable tr:nth-child(even){
    background: #fff;
    background: #eee;
}
    .caigou-table {
        width: 30%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        text-align: center;
        float: left;
        margin-left: 30px;
        background-color: #c3dde0;
    }

    .caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
    }
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <form id = "form1" action="{:url('/admin/financial/index/cost_statistics')}" class="form-commonsearch form-horizontal" role="form1" method="post">
                        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:20px;">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">订单平台</label>
                                        <div class="col-xs-6">
                                            <select  id="c-order_platform" data-rule="required" class="form-control" name="order_platform">
												{foreach name="orderPlatformList" item="vo"}
                                                {if $key == $platform}
                                                <option value="{$key}" selected="selected">{$vo}</option>
                                                {else}
                                                <option value="{$key}">{$vo}</option>
                                                {/if}
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                    <label for="create_time" class="control-label col-xs-4">创建时间</label>
                                <div class="col-xs-6">
                                    <input type="hidden" class="form-control operate" name="create_time-operate" data-name="create_time" value="RANGE" readonly="">
                                    <input type="text" autocomplete="off" class="form-control datetimerange" name="create_time"  placeholder="创建时间" id="create_time" value="{$create_time}" data-index="14">
                                </div>
                            </div>
                            <div class="form-group col-xs-8 col-sm-6 col-md-4 col-lg-3">
                                <label for="create_time" class="control-label col-xs-4">汇率</label>
                            <div class="col-xs-4">
                                <input type="text"  class="form-control" name="rate" id="cost_rate"  value="{$rate}" data-index="14">
                            </div>
                        </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="col-sm-8 col-xs-offset-4">
                                    <input type="submit" class="btn btn-success" value="提交"> 
                                    <input type="reset" class="btn btn-default reset" value="重置" ></div>
                            </div>                                                            
                            </div>
                        </div>
                    </form>
                    <div style="width: 100%;float: left;">

                        <div class="row item_info" style="background:#f5f5f5;float: left;width: 100%;">
                            <div class="col-lg-10">
                                <div id="echart1" style="height:600px;width:100%;"></div>
                            </div>

                        </div>

                    
                    </div>
                    <div class="widget-body no-padding">
                        <div id="toolbar" class="toolbar">
                            <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                    class="fa fa-refresh"></i> </a>
                        </div>
    
                        <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                            data-operate-edit="{:$auth->check('order/sales_flat_order/edit')}"
                            data-operate-del="{:$auth->check('order/sales_flat_order/del')}" width="100%">
                        </table>
                    </div>                                        
                </div>
            </div>            
    </div>      		
  </div>
</div>
