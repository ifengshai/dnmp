<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Synergy_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-synergy_number" data-rule="required" class="form-control" name="row[synergy_number]" type="text" value="{$row.synergy_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Synergy_order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-synergy_order_id" data-rule="required" data-source="synergy/order/index" class="form-control selectpage" name="row[synergy_order_id]" type="text" value="{$row.synergy_order_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Synergy_order_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-synergy_order_number" data-rule="required" class="form-control" name="row[synergy_order_number]" type="text" value="{$row.synergy_order_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_platform')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_platform" data-rule="required" class="form-control" name="row[order_platform]" type="number" value="{$row.order_platform|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dept_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dept_id" data-rule="required" data-source="dept/index" class="form-control selectpage" name="row[dept_id]" type="text" value="{$row.dept_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rep_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rep_id" data-rule="required" data-source="rep/index" class="form-control selectpage" name="row[rep_id]" type="text" value="{$row.rep_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Prty_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-prty_id" data-rule="required" data-source="prty/index" class="form-control selectpage" name="row[prty_id]" type="text" value="{$row.prty_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Synergy_task_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-synergy_task_id" data-rule="required" data-source="synergy/task/index" class="form-control selectpage" name="row[synergy_task_id]" type="text" value="{$row.synergy_task_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Problem_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-problem_desc" class="form-control " rows="5" name="row[problem_desc]" cols="50">{$row.problem_desc|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Upload_photos')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-upload_photos" class="form-control " rows="5" name="row[upload_photos]" cols="50">{$row.upload_photos|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_person" data-rule="required" class="form-control" name="row[create_person]" type="text" value="{$row.create_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
