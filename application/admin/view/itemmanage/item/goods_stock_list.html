<div class="panel panel-default panel-intro">
<!--    {:build_heading()}-->
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            {foreach name="magentoplatformarr" item="vo"}
            <li class="{:$site == $vo['id'] ? 'active' : ''}"><a href="#t-{$key}" data-value="{$vo.id}" data-field="platform_type" data-toggle="tab">{$vo.name}</a>
            </li>

            {/foreach}
<!--            <li class="{:$site == 100 ? 'active' : ''}"><a href="#t-{$key}" data-value="100" data-field="platform_type" data-toggle="tab">全部</a>-->
<!--            </li>-->
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-batch-export-xls" title="{:__('批量导出')}"><i class="fa fa-upload"></i> {:__('导出商品各站虚拟库存')}</a>

                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('itemmanage/item/edit')}" 
                           data-operate-del="{:$auth->check('itemmanage/item/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
