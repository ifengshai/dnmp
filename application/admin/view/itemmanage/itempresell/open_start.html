<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">预售数量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-presell_num" data-rule="required" class="form-control" name="row[presell_change_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">预售时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-presell_start_time" style="width: 200px;" class="form-control datetimepicker"
                   data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[presell_start_time]"
                   type="text" value="{:$row.presell_start_time ?? date('Y-m-d H:i:s')}"> - <input id="c-presell_end_time" style="width: 200px;" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[presell_end_time]" type="text" value="{:$row.presell_end_time ?? date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
