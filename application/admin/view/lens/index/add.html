<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refractive_index')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control refractive_index" name="row[refractive_index]">
                    <option>1.57</option>
                    <option>1.61</option>
                    <option>1.67</option>
                    <option>1.71</option>
                    <option>1.74</option>
                </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lens_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control lens_type" name="row[lens_type]">
                    <option>Mid-Index</option>
                    <option>High-Index Beyond UV Blue Blockers</option>
                    <option>Photochromic - Gray (about 90% tint exposed to strong UV light)</option>
                    <option>Photochromic - Amber ( about 50% tint exposed to strong UV light)</option>
                </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sph')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sph" class="form-control" name="row[sph]" type="text" placeholder="sph必须带正负号,并保留两位小数">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cyl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cyl" class="form-control" name="row[cyl]" type="text" placeholder="cyl必须带正负号,并保留两位小数">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stock_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stock_num" class="form-control" name="row[stock_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" step="0.01" name="row[price]" type="number">
        </div>
    </div>
  
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
