<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refractive_index')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control refractive_index" name="row[refractive_index]" disabled>
                <option>{$row.refractive_index}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lens_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control lens_type" name="row[lens_type]" disabled>
                    <option>{$row.lens_type}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sph')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sph" class="form-control" name="row[sph]" type="text" disabled value="{$row.sph|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cyl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cyl" class="form-control" name="row[cyl]" type="text" disabled value="{$row.cyl|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stock_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stock_num" class="form-control" name="row[stock_num]" type="number"
                value="{$row.stock_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" step="0.01" name="row[price]" type="number"
                value="{$row.price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('所属仓库')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control stock_id" name="row[stock_id]">
                <option value="1" {:$row['stock_id'] == 1 ? 'selected' : ''}>郑州仓</option>
                <option value="2" {:$row['stock_id'] == 2 ? 'selected' : ''}>丹阳仓</option>
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
