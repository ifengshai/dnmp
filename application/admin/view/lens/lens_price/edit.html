<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lens_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lens_number" class="form-control" name="row[lens_number]" type="text" value="{$row.lens_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lens_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lens_name" class="form-control" name="row[lens_name]" type="text" value="{$row.lens_name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
