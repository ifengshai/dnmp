<style>
    .content {
        min-height: 0px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">

        <label class="control-label col-xs-2 col-sm-2" style="text-align: right;">{:__('SKU')}:</label>
        <div class="col-xs-8 col-sm-3">
            {:input('sku')}
        </div>

    </div>
    <input type="hidden" value="{:input('ids')}" name="id" />
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"
            style="line-height: 30px;text-align: right;">{:__('同步平台')}:</label>
        <div class="col-xs-6 col-sm-3">
            <select id="platformarr" data-rule="required" class="form-control selectpicker" name="site">
                <option value="">请选择</option>
                {foreach name="platformarr" item="vo"}
                <option value="{$key}">{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
