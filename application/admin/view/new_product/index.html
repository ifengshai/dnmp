<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <a href="javascript:;" data-area='["100%","100%"]' class="btn btn-success btn-add {:$auth->check('new_product/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('新增')}</a>

                        <a href="javascript:;"
                                class="btn btn-danger btn-batch-export-xls"
                                title="{:__('批量导出')}"><i class="fa fa-upload"></i> {:__('批量导出')}</a>
                         <a href="javascript:;" data-area='["100%","100%"]' class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('new_product/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                         <a class="btn btn-info btn-selected"  data-value="1" href="javascript:;"><i class="fa fa-leaf"></i> 全选</a>
                        <a href="javascript:;"  class="btn btn-success btn-passAudits  {:$auth->check('new_product/passaudits')?'':'hide'}" title="{:__('选品通过')}" ><i class="fa fa-leaf"></i> {:__('同步商品')}</a>
                    </div>
                    <table id="table" class="table table-striped table-hover" width="100%">

                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
<style type="text/css">
    .example {
        height:100%;position: relative;
    }
    .example > span {
        position:absolute;left:15px;top:15px;
    }
</style>

<script id="itemtpl" type="text/html">
    <!--
    如果启用了templateView,默认调用的是itemtpl这个模板，可以通过设置templateFormatter来修改
    在当前模板中可以使用三个变量(item:行数据,i:当前第几行,data:所有的行数据)
    此模板引擎使用的是art-template的native,可参考官方文档
    -->

    <div class="col-sm-4 col-md-3">
        <!--下面四行是为了展示随机图片和标签，可移除-->
        <% var imagearr = ['https://cdn.fastadmin.net/uploads/addons/blog.png', 'https://cdn.fastadmin.net/uploads/addons/cms.png', 'https://cdn.fastadmin.net/uploads/addons/vote.png', 'https://cdn.fastadmin.net/uploads/addons/blog.png', 'https://cdn.fastadmin.net/uploads/addons/alisms.png']; %>
        <% var image = imagearr[item.id % 5]; %>
        <% var labelarr = ['primary', 'success', 'info', 'danger', 'warning']; %>
        <% var label = labelarr[item.id % 5]; %>
        <div class="thumbnail example">
            <!-- <span class="btn btn-<%=label%>">ID:<%=item.id%></span> -->
            <img src="<%=item.newproductattribute.frame_images?item.newproductattribute.frame_images:'/assets/img/blog.png'%>" style="width:100%;height:200px;" alt="<%=item.name%>">
            <div class="caption">
                <h4><%=item.name?item.name:'无'%></h4>
                <p class="text-muted"><span style="width:150px;display:inline-block;">商品分类: <%=item.category_name%></span>  <span style="margin-left:80px;">SKU: <%=item.sku%></span></p>
                <p class="text-muted"><span style="width:150px;display:inline-block;">90天总销量:<%=item.sales_num_90days%></span>  <span style="margin-left:80px;">可用库存: <%=item.available_stock%></span></p>
                <p class="text-muted">
                    <span style="display:inline-block;margin-right:10px;word-wrap:break-word;word-break:break-all;overflow:hidden;">
                        同步平台: <%=item.platform_type%>
                    </span>
                </p>
                <p class="text-muted"><span style="width:150px;display:inline-block;">状态: <%=item.item_status_text%></span><span style="margin-left:80px;">创建人: <%=item.create_person%></span></p>
                <!--<p class="text-muted">创建人: <%=item.create_person%></p>-->
                <p class="text-muted">创建时间: <%=item.create_time%></p>
                <!--<input type='hidden' name="row[id]" id="idd" value="<%=item.id%>">-->
                <p>
                    <!--详情的事件需要在JS中手动绑定-->
                    <% if(item.item_status == 0) {  %>
                    <a href="javascript:;" title='编辑' class="btn btn-primary btn-success btn-edit" data-area='["100%","100%"]' data-id="<%=item.id%>"><i class="fa fa-pencil"></i> </a>
                    <a href="javascript:;" title='取消' class="btn btn-danger btn-cancel" data-id="<%=item.id%>"><i class="fa fa-remove"></i></a>
                    <%}%>

                    <% if(item.item_status == 2) {  %>
                    <a href="javascript:;" data-id="<%=item.id%>" data-sku="<%=item.sku%>" class="btn btn-success btn-passAudit {:$auth->check('new_product/passaudit')?'':'hide'}" title="{:__('选品通过')}" ><i class="fa fa-leaf"></i> {:__('同步商品')}</a>
                    <%}%>
                    <a href="javascript:;" class="btn  btn-primary  btn-detail"  data-id="<%=item.id%>"><i class="fa fa-list"></i> 详情</a>

                    <!--如果需要响应编辑或删除事件，可以给元素添加 btn-edit或btn-del的类和data-id这个属性值-->
                    <% if(item.item_status == 1) {  %>
                    <a href="javascript:;" data-id="<%=item.id%>" data-sku="<%=item.sku%>" class="btn btn-success btn-passAudit {:$auth->check('new_product/passaudit')?'':'hide'}" title="{:__('选品通过')}" ><i class="fa fa-leaf"></i> {:__('同步商品')}</a>
                    <a href="javascript:;" data-id="<%=item.id%>" class="btn btn-danger btn-auditRefused  {:$auth->check('new_product/auditRefused')?'':'hide'}" title="{:__('选品拒绝')}" ><i class="fa fa-ban"></i> {:__('选品拒绝')}</a>
                    <input type='hidden' name="row[id]" id="idd<%=item.id%>" value="<%=item.id%>">

                    <!--<a href="javascript:;" title='编辑' class="btn btn-primary btn-success btn-edit" data-area='["100%","100%"]' data-id="<%=item.id%>"><i class="fa fa-pencil"></i> </a>-->
                    <!--<a href="javascript:;" title='取消' class="btn btn-danger btn-cancel" data-id="<%=item.id%>"><i class="fa fa-remove"></i></a>-->
                    <%}%>

                    <span class="pull-right" style="margin-top:10px;">
                        <!--如果需要多选操作，请确保有下面的checkbox元素存在,可移除-->
                        <input name="checkbox" data-id="<%=item.id%>" type="checkbox" />
                    </span>
                </p>
            </div>
        </div>
    </div>
</script>
