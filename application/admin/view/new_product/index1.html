<style>
    table{white-space:nowrap;overflow:hidden;}
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" data-area='["100%","100%"]' class="btn btn-disabled disabled btn-info btn-createPurchaseOrder {:$auth->check('new_product/add')?'':'hide'}" title="{:__('创建采购单')}" ><i class="fa fa-plus"></i> {:__('创建采购单')}</a>
                        <a href="javascript:;" data-area='["100%","100%"]' class="btn btn-success btn-add {:$auth->check('new_product/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" data-area='["100%","100%"]' class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('new_product/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <!-- <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('new_product/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a> -->
                        <a href="javascript:;"  class="btn btn-success btn-passAudit btn-disabled disabled {:$auth->check('new_product/audit')?'':'hide'}" title="{:__('选品通过')}" ><i class="fa fa-leaf"></i> {:__('选品通过')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-auditRefused btn-disabled disabled {:$auth->check('new_product/passAudit')?'':'hide'}" title="{:__('选品拒绝')}" ><i class="fa fa-ban"></i> {:__('选品拒绝')}</a>
                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('new_product/edit')}" 
                           data-operate-del="{:$auth->check('new_product/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
