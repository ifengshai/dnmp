<div class="panel-heading">
    {:build_heading()}
    <ul class="nav nav-tabs" >
        <li class="active">图片信息（2M以下，gif、jpeg、png、jpg、bmp格式）</li>
    </ul>
</div>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('上传图片')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-upload_photos" data-rule="required" class="form-control" size="50" name="row[frame_images]" type="text" value="{$row.itemAttribute.frame_images}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-upload_photos"   class="btn btn-danger plupload" data-input-id="c-upload_photos" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-url="ajax/upload?dir=sample/add_img" data-multiple="true" data-preview-id="p-upload_photos" data-maxsize="2M"><i class="fa fa-upload"></i> 上传</button></span>
                </div>
                <span class="msg-box n-right" for="c-upload_photos"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-upload_photos"></ul>
        </div>
    </div>
    <input type='hidden' name="row[item_status]" id="status" value="2"/>
    <input type="hidden" name="row[id]" value="{$row.id}"/>
    <div class="form-group layer-footer" style="display:none;">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('提交')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('取消')}</button>
        </div>
    </div>
</form>
