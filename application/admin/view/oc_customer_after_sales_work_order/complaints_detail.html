<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('标题')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sph" class="form-control" name="row[subject_value]" type="text" disabled value="{$row.subject_value}">
        </div>
    </div>

    <div class="form-group ajax-add">
        <label class="control-label col-xs-12 col-sm-2">{:__('问题类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frame_length" data-rule="required" class="form-control" name="row[problem_type]" type="text" value="{$row['problem_type']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('问题内容')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  style="width: 100%;height: 180px">{$row['concrete_problem']}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('附件')}:</label>
        {if condition="(!empty($row['pic']))"}
        <div class="col-xs-12 col-sm-8">
            {volist name="row['pic']" id="vo"}
            <img src="{$vo}" data-tips-image  alt="" style="width: 15%;height: 90px">
            {/volist}
        </div>
        {/if}
    </div>
    <div class="form-group">

        {if condition="(!empty($row['file']))"}
        <label class="control-label col-xs-12 col-sm-2">{:__('附件')}:</label>
        <div class="col-xs-12 col-sm-8">
            {volist name="row['file']" id="vo"}
            <a href="321.png" download="{$vo}">{$vo}</a>
            {/volist}
        </div>
        {/if}
    </div>
    <input type="hidden" name="row[id]" value="{$row['id']}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed"  {if $row['status'] eq 3} disabled{/if}>{:__('处理完成')}</button></div>
    </div>
</form>
