<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[zhandian]" value="{$zhandian}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('客户邮箱')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sph" class="form-control" name="row[email]" type="text" disabled value="{$row.email}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('问题描述')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  style="width: 100%;height: 180px">{$row['query']}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('图片列表')}:</label>
        <div class="col-xs-12 col-sm-8">
            {volist name="row['pic']" id="vo"}
            <img src="{$vo}" data-tips-image  alt="" style="width: 15%;height: 90px">
            {/volist}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if $row['status'] eq 2}
                <textarea name="row[remarks]" style="width: 100%" readonly>{$row['remarks']}</textarea>
            {else/}
                <textarea name="row[remarks]" style="width: 100%"></textarea>
            {/if}

        </div>
    </div>
    <input type="hidden" name="row[id]" value="{$row['id']}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed"  {if $row['status'] eq 2} disabled{/if}>{:__('处理完成')}</button>
        </div>
    </div>
</form>
