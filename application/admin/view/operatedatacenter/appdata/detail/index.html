<style>
    * {
        margin:0;
        padding:0;
    }
    ul li {
        list-style: none;
    }
    p {
        margin: 0;
    }
    .wrap {
        margin: 0 auto;
        background: white;
    }
    .big-choose {
        display: flex;
        align-items: center;
        line-height: 50px;

    }
    .big-choose div {
        margin-left: 6px;
    }
    .big-choose .choose {
        display: flex;
        align-items: center;
    }

    .big-choose .choose span {
        font-size: 18px;
        font-weight: bold;
        margin-right: 6px;
    }
    .big-choose .choose p {
        font-size: 12px;
    }
    .big-choose>.dropdown button {
        display: flex;
        justify-content: space-between;
        width: 117px;
        height: 33px;
        border: solid 1px #000;
        border-radius: 0;
    }
    .dropdown-menu li {
        padding-left: 10px;
        height: 30px;
        line-height: 30px;
        cursor: pointer;
    }
    .dropdown-menu li:hover {
        background: rgb(0, 140, 255);
        color: white;
    }
    .header {
        *padding-bottom: 10px;
        border-bottom: solid 1px  rgb(228, 228, 228);
    }
    .header>li {
        height: 50px;
        background-color: rgba(243, 243, 243, 1);
        border: solid 1px rgb(228, 228, 228);
    }
    .header>li:nth-child(2) {
        display: flex;
        align-items: center;
        padding-left: 20px;
        height: 60px;
        background: white;
    }
    .header .times-left {
        display: flex;
        width: 46%;
        justify-content: space-between;
    }
    .header .times-left li {
        width: 67px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border-radius: 4px;
        border: solid 1px rgba(26, 188, 156, 1);
        color: #1ABC9C;
        cursor: pointer;
    }
    .header .times-left .active {
        color: white;
        background: #1ABC9C;
    }
    .header .times-right {
        display: flex;
        align-items: center;
        margin-left: 40px;
    }
    .header .times-right li {
        margin-left: 10px;
    }
    .header>li:nth-child(3) {
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
    }
    .header .detail {
        display: flex;
        align-items: center;
    }
    .header .detail p {
        margin-left: 2px;
    }
    .header .opreation {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 175px;
    }
    .header .opreation p {
        width: 80px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: solid 1px rgba(204, 204, 204, 1);
        cursor: pointer;
    }

    /* 内容样式 */
    .choose-content {
        padding-left: 40px;
        padding-right: 10px;
    }
    .choose-content .nav-choose ul li>p {
        margin-right: 35px;
    }
    .choose-content .nav-choose ul li {
        display: flex;
        flex-wrap: wrap;
    }
    .choose-content .nav-choose>ul>li:nth-child(2) {
        margin: 20px 0 40px;
    }
    .choose-content .nav-choose ul li ul{
        display: flex;
        flex-wrap: wrap;
        width: 90%;
    }
    .choose-content .nav-choose ul li input {
        margin: 0 4px 0 0;
    }
    .choose-content .nav-choose ul li ul li {
        display: flex;
        align-items: center;
        padding-left: 8px;
        width: 121px;
        height: 30px;
        border: solid 1px rgba(228, 228, 228, 1);
        margin-right: 20px;
        margin-bottom: 10px;
        cursor: pointer;

    }
    .choose-content .nav-choose ul li ul li span {
        pointer-events: none
    }
    .choose-content .nav-choose ul li ul li input {
        pointer-events: none
    }
    .choose-content table tr td,.choose-content table tr th {
        position: relative;
        text-align: center;
        cursor: pointer;
    }
    .choose-content table tr td,.choose-content table tr th span {
        pointer-events: none
    }
    .choose-content table thead tr th input {
        display: none;
        position: absolute;
        bottom: -24px;
        left: 0;
        width: 100%;
        z-index:10;

    }
    .choose-content table thead tr th input::placeholder {
        font-size: 12px;
    }
    .choose-content table thead tr th .active {
        display: inline-block;
    }
    /* table中的下拉框 */
    .choose-content table .dropdown button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 83px;
        height: 32px;
        border: solid 1px #000;
        padding: 0 4px;
        background: white;
        border-radius: 0;

    }
    .bottom-right>div input {
        width: 35px;
        height: 25px;
        border: solid 1px rgba(215, 215, 215, 1);
        margin: 0 6px;
        padding-left: 10px;
    }
    #form{
        display:flex;
    }
    #form >div{
        display: flex;
        align-items: center;
    }
    #form >div label{
        white-space: nowrap;
        margin-right: 10px;
    }
    #timetime{
        width: 320px;
    }
    #form >div select{
        min-width: 120px;
    }
</style>

<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="wrap">
        <ul class="header">
            <li class="big-choose">
                <div class="choose" style="width: 8%;">
                    <span class="glyphicon glyphicon-search"></span>
                    <p>筛选查询</p>
                </div>
                <div style="width: 58%;height: 100%;">
                    <form id="form" class="form-commonsearch form-horizontal" role="form" method="post">
                        <div class="col-md-3">
                            <label style="text-align: right;" for="site">平台:</label>
                            <select id="site" class="form-control" name="site">
                                {foreach name="magentoplatformarr" item="vo" key="key"}
                                <option value="{$vo.id}" {if condition="$key == 0"}selected="selected"{/if}>{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="store_id" class="form-control" name="store_id">
                                {foreach name="store_ids" item="vo" key="key"}
                                <option value="{$key}" {if condition="$key == 0"}selected="selected"{/if}>{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label style="text-align: right;" for="date">时间:</label>
                            <div id="timetime" role="form">
                                <input type="hidden" class="form-control operate" name="one_time-operate" data-name="time_str" value="RANGE" readonly="">
                                <input type="text" autocomplete="off" class="form-control datetimerange" name="date"  id="date" value="{$time_str}" data-index="14">
                            </div>
                        </div>
                        <div>
                            <input type="button" class="btn btn-success" value="提交">
                            <input type="button" class="btn btn-default reset" value="重置" >
                        </div>

                    </form>
                </div>
            </li>
            <li>
                <div class="detail">
                    <span class="glyphicon glyphicon-list"></span>
                    <p>APP数据明细</p>
                </div>
            </li>
        </ul>

        <div class="choose-content">
            <div class="nav-choose">
                <ul>
                    <li>
                        <p>一级筛选</p>
                        <ul>
                            <li data-name="download_count_paid">
                                <input type="checkbox">
                                <span>付费下载数</span>
                            </li>
                            <li data-name="ad_cost">
                                <input type="checkbox">
                                <span>花费</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>二级筛选</p>
                        <ul>
                            <li data-name="sessions">
                                <input type="checkbox">
                                <span>会话数</span>
                            </li>
                            <li data-name="activeUsers">
                                <input type="checkbox">
                                <span>用户数</span>
                            </li>
                            <li data-name="first_open">
                                <input type="checkbox">
                                <span>首次打开</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>三级筛选</p>
                        <ul>
                            <li data-name="order_money">
                                <input type="checkbox">
                                <span>订单金额</span>
                            </li>
                            <li data-name="order_num">
                                <input type="checkbox">
                                <span>订单数</span>
                            </li>
                            <li data-name="money_per_user">
                                <input type="checkbox">
                                <span>客单价</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <input type="hidden" name="field" id="field" value="date,download_count_paid,ad_cost,sessions,activeUsers,first_open,order_money,order_num,money_per_user">
            <div style="float: right;margin: 10px 50px 10px 0px;">
                <input type="button" value="导出" id="export" class="btn" style="background: #18bc9c;color: #fefefe">
            </div>
            <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
