<style type="text/css">
    table.altrowstable {
        margin: 0 auto;
        width: 100%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table.altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
    }

    table.altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
    }

    table.altrowstable tr:nth-child(odd) {
        background: #E9F1F4;
        background: #F5F5F5;
    }

    table.altrowstable tr:nth-child(even) {
        background: #fff;
        background: #eee;
    }


    .caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
    }

    .tab-content > .active {
        display: block;
        clear: both;
    }

    .work_title {
        display: flex;
    }

    .work_title li {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        list-style: none;
    }

    .work_title li span {
        display: inline-block;
        font-size: 14px;
    }

    .work_title li b {
        display: inline-block;
        margin-top: 10px;
        font-size: 28px;
    }

    .work_title li.active span, .work_title li.active b {
        color: #396FFF;
    }

    .plat_form, .plat_form1 {
        margin-right: 10px;
    }

    .plat_form.active, .plat_form1.active {
        color: #396FFF;
    }

    .echart-style td {
        width: 60px;
    }

</style>
