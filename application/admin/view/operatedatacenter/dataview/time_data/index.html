<style type="text/css">
    table.altrowstable {

        text-align: center;
        font-size: 12px;

        border-color: #ddd;
    }

    table.altrowstable tr:nth-child(odd) {
        background: #E9F1F4;
        background: #F5F5F5;
    }

    table.altrowstable tr:nth-child(even) {
        background: #fff;

    }

        font-family: 'Arial Negreta', 'Arial';
        font-weight: 700;
        font-style: normal;
        margin-right: 20px;
        width: 200px;
        padding: 0;

        border: 1px solid #ccc;

        padding: 8px;
        text-align: center;
        font-size: 14px;
