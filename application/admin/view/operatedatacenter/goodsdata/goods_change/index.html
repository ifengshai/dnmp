<style>
    .content{
        max-width:100%;
    }
</style>

<style type="text/css">
    table.altrowstable {
        margin: 0 auto;
        width: 100%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table.altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
    }

    table.altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
    }
    table.altrowstable tr:nth-child(odd){
        background:#E9F1F4;
        background: #F5F5F5;
    }
    table.altrowstable tr:nth-child(even){
        background: #fff;
        background: #eee;
    }
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">


            <form id = "form1" action="{:url('/admin/operatedatacenter/goodsdata/goods_change/index')}" class="form-commonsearch form-horizontal" role="form1" method="post">
                <div class="" style="float: left;width: 100%;height: 70px;line-height: 70px;margin-bottom: 10px;background-color: #F5F5F5;">
                    <div class="col-md-4">
                        <label class="control-label col-xs-4" style="padding-top: 0px;">订单平台：</label>
                        <div class="col-xs-8">
                            <select  id="c-order_platform" data-rule="required" class="form-control" name="order_platform">
                                {foreach name="orderPlatformList" item="vo"}
                                {if $key == $platform}
                                <option value="{$key}" selected="selected">{$vo}</option>
                                {else}
                                <option value="{$key}">{$vo}</option>
                                {/if}
                                {/foreach}
                            </select>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <label for="create_time" class="control-label col-xs-4" style="padding-top: 0px;">创建时间：</label>
                        <div class="col-xs-8">
                            <input type="hidden" class="form-control operate" name="create_time-operate" data-name="create_time" value="RANGE" readonly="">
                            <input type="text" autocomplete="off" class="form-control datetimerange" name="create_time"  placeholder="创建时间" id="create_time" value="{$create_time}" data-index="14">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="col-sm-8 col-xs-offset-4">
                            <input type="submit" class="btn btn-success" value="提交">
                        </div>
                    </div>
                </div>
            </form>

                        <td>数量</td>
                        <td>会话数</td>

                        <td>订单成功数</td>
                        <td>购物车转化率</td>
                        <td>sku金额</td>

                    </tr>
                    <tr>
                        <td>A+</td>

                    </tr>
                    <tr>
                        <td>A</td>

                        <td id='a_sku_total'></td>

                    </tr>
                    <tr>

                        <td id='b_session_change'></td>
                        <td id='b_order_num'></td>
                        <td id='b_cart_change'></td>
                        <td id='b_sku_total'></td>

                    </tr>
                    <tr>
                        <td>C+</td>
                        <td id= 'c_plus_num'></td>
                        <td id='c_plus_session_num'></td>
                        <td id='c_plus_cart_num'></td>
                        <td id='c_plus_session_change'></td>
                        <td id='c_plus_order_num'></td>
                        <td id='c_plus_cart_change'></td>
                        <td id='c_plus_sku_total'></td>

                    </tr>
                    <tr>
                        <td>C</td>
                        <td id='c_num'></td>
                        <td id='c_session_num'></td>
                        <td id='c_cart_num'></td>
                        <td id='c_session_change'></td>
                        <td id='c_order_num'></td>
                        <td id='c_cart_change'></td>
                        <td id='c_sku_total'></td>

                    </tr>
                    <tr>
                        <td>D</td>
                        <td id='d_num'></td>
                        <td id='d_session_num'></td>
                        <td id='d_cart_num'></td>
                        <td id='d_session_change'></td>
                        <td id='d_order_num'></td>

                    </tr>

                    </tr>
                </table>
            </div>
            <form id = "form2" action="{:url('/admin/operatedatacenter/goodsdata/goods_change/sku_change')}" class="form-commonsearch form-horizontal" role="form1" method="post">
                <div class="" style="float: left;width: 100%;height: 70px;line-height: 70px;margin-bottom: 10px;background-color: #F5F5F5;">

                    <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4">
                        <label for="sku" class="control-label col-xs-4">输入搜索</label>
                        <div class="col-xs-8">
                            <input type="hidden" class="form-control operate" name="create_time-operate"
                                   data-name="create_time" value="RANGE" readonly="">

                                   name="sku" placeholder="请输入sku" id="sku"
                                   value="{$sku}" data-index="14">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="col-sm-8 col-xs-offset-4">

                </table>
            </div>

        </div>
    </div>
</div>
