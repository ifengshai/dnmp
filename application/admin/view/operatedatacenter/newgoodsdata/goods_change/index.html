<style type="text/css">
    table.altrowstable {
        margin: 0 auto;
        width: 30%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table.altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
    }

    table.altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
    }

    table.altrowstable tr:nth-child(odd) {
        background: #E9F1F4;
        background: #F5F5F5;
    }

    table.altrowstable tr:nth-child(even) {
        background: #fff;
        background: #eee;
    }


    .handle_table1 td {
        border: 1px solid #ccc;
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 14px;
        border-style: solid;
    }


    .nav-tabs > li {
        float: left;
        margin-bottom: -1px;
    }

    .nav > li {
        position: relative;
        display: block;
    }

    .nav-tabs > li > a {
        margin-right: 4px;
        color: #95a5a6;
        background-color: #d8e0e6;
        border: 1px solid #e8edf0;
        border-bottom-color: transparent;
    }

    .nav-tabs > li > a {
        margin-right: 4px;
        color: #95a5a6;
        border: 1px solid #e8edf0;
        border-bottom-color: transparent;
    }

    .u3431 .text {

        align-self: center;
        padding: 0px 0px 0px 0px;
        box-sizing: border-box;
        width: 100%;
    }

</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <form id="form" action="{:url('index')}" class="form-commonsearch form-horizontal" role="form"
                          method="post">
                        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:20px;">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">平台选择</label>
                                        <div class="col-xs-8">
                                            <select data-rule="required" class="form-control"
                                                    name="order_platform" id="order_platform">
                                                {foreach name="magentoplatformarr" item="vo" key="key"}
                                                <option value="{$vo.id}" {if condition="$key == 0" }selected="selected"{/if}>{$vo.name}
                                                </option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                    <label for="time_str" class="control-label col-xs-4">时间</label>
                                    <div class="col-xs-8">
                                        <input type="hidden" class="form-control operate" name="create_time-operate"
                                               data-name="time_str" value="RANGE" readonly="">
                                        <input type="text" autocomplete="off" class="form-control datetimerange"
                                               name="time_str" placeholder="时间" id="time_str"
                                               value="{$time_str}" data-index="14">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                    <label for="sku" class="control-label col-xs-4">平台SKU</label>
                                    <div class="col-xs-8">
                                        <input type="text" value="" id="sku" name="sku" class="form-control"
                                               placeholder="请输入">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                    <div class="col-sm-8 col-xs-offset-4">
                                        <input type="button" id="sku_submit" class="btn btn-success" value="提交">
                                        <input type="button" id="sku_reset" class="btn btn-default reset" value="重置">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div style="width: 100%;">

                        <div class="row item_info"
                             style="background:#f5f5f5;width:100%;float: left;margin-top: 30px;margin-left: 20px;margin-left: 1px;padding:40px;">
                            <div class="widget-body no-padding">
                                <p style='font-family: "微软雅黑 Bold", "微软雅黑 Regular", 微软雅黑, sans-serif;font-weight: 700;font-size: 18px;display: inline-block;float: left'>sku转化率情况</p>
                                <div style="float: right;margin: 10px -20px 10px 10px;">
                                    <input type="button" value="导出" id="export" class="btn" style="background: #18bc9c;color: #fefefe">
                                </div>
                                <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                                       width="100%">
                                </table>
                            </div>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
