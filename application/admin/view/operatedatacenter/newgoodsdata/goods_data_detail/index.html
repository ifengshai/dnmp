<style>
    * {
        margin:0;
        padding:0;
    }
    ul li {
        list-style: none;
    }
    p {
        margin: 0;
    }
    .wrap {
        margin: 0 auto;
        background: white;
    }
    .big-choose {
        display: flex;
        align-items: center;
        line-height: 50px;

    }
    .big-choose div {
        margin-left: 6px;
    }
    .big-choose .choose {
        display: flex;
        align-items: center;
    }

    .big-choose .choose span {
        font-size: 18px;
        font-weight: bold;
        margin-right: 6px;
    }
    .big-choose .choose p {
        font-size: 12px;
    }
    .big-choose>.dropdown button {
        display: flex;
        justify-content: space-between;
        width: 117px;
        height: 33px;
        border: solid 1px #000;
        border-radius: 0;
    }
    .dropdown-menu li {
        padding-left: 10px;
        height: 30px;
        line-height: 30px;
        cursor: pointer;
    }
    .dropdown-menu li:hover {
        background: rgb(0, 140, 255);
        color: white;
    }
    .header {
        *padding-bottom: 10px;
        border-bottom: solid 1px  rgb(228, 228, 228);
    }
    .header>li {
        height: 50px;
        background-color: rgba(243, 243, 243, 1);
        border: solid 1px rgb(228, 228, 228);
    }
    .header>li:nth-child(2) {
        display: flex;
        align-items: center;
        padding-left: 20px;
        height: 60px;
        background: white;
    }
    .header .times-left {
        display: flex;
        width: 46%;
        justify-content: space-between;
    }
    .header .times-left li {
        width: 67px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border-radius: 4px;
        border: solid 1px rgba(26, 188, 156, 1);
        color: #1ABC9C;
        cursor: pointer;
    }
    .header .times-left .active {
        color: white;
        background: #1ABC9C;
    }
    .header .times-right {
        display: flex;
        align-items: center;
        margin-left: 40px;
    }
    .header .times-right li {
        margin-left: 10px;
    }
    .header>li:nth-child(3) {
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
    }
    .header .detail {
        display: flex;
        align-items: center;
    }
    .header .detail p {
        margin-left: 2px;
    }
    .header .opreation {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 175px;
    }
    .header .opreation p {
        width: 80px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: solid 1px rgba(204, 204, 204, 1);
        cursor: pointer;
    }

    /* 内容样式 */
    .choose-content {
        padding-left: 40px;
        padding-right: 10px;
    }
    .choose-content .nav-choose ul li>p {
        margin-right: 35px;
    }
    .choose-content .nav-choose ul li {
        display: flex;
        flex-wrap: wrap;
    }
    .choose-content .nav-choose>ul>li:nth-child(2) {
        margin: 20px 0 40px;
    }
    .choose-content .nav-choose ul li ul{
        display: flex;
        flex-wrap: wrap;
        width: 90%;
    }
    .choose-content .nav-choose ul li input {
        margin: 0 4px 0 0;
    }
    .choose-content .nav-choose ul li ul li {
        display: flex;
        align-items: center;
        padding-left: 8px;
        width: 121px;
        height: 30px;
        border: solid 1px rgba(228, 228, 228, 1);
        margin-right: 20px;
        margin-bottom: 10px;
        cursor: pointer;

    }
    .choose-content .nav-choose ul li ul li span {
        pointer-events: none
    }
    .choose-content .nav-choose ul li ul li input {
        pointer-events: none
    }
    .choose-content table tr td,.choose-content table tr th {
        position: relative;
        text-align: center;
        cursor: pointer;
    }
    .choose-content table tr td,.choose-content table tr th span {
        pointer-events: none
    }
    .choose-content table thead tr th input {
        display: none;
        position: absolute;
        bottom: -24px;
        left: 0;
        width: 100%;
        z-index:10;

    }
    .choose-content table thead tr th input::placeholder {
        font-size: 12px;
    }
    .choose-content table thead tr th .active {
        display: inline-block;
    }
    /* table中的下拉框 */
    .choose-content table .dropdown button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 83px;
        height: 32px;
        border: solid 1px #000;
        padding: 0 4px;
        background: white;
        border-radius: 0;

    }
    .bottom-right>div input {
        width: 35px;
        height: 25px;
        border: solid 1px rgba(215, 215, 215, 1);
        margin: 0 6px;
        padding-left: 10px;
    }
    #form{
        display:flex;
    }
    #form >div{
        display: flex;
        align-items: center;
    }
    #form >div label{
        white-space: nowrap;
        margin-right: 10px;
    }
    #timetime{
        width: 120px;
    }
    #form >div select{
        min-width: 120px;
    }
</style>

<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="wrap">
        <ul class="header">
            <li class="big-choose">
                <div style="width: 58%;height: 100%;">
                    <form id="form" class="form-commonsearch form-horizontal" role="form" method="post">
                        <div>
                            <label style="text-align: right;">平台:</label>
                            <select id="order_platform" class="form-control" name="order_platform">
                                {foreach name="magentoplatformarr" item="vo" key="key"}
                                <option value="{$vo.id}" {if condition="$key == 0"}selected="selected"{/if}>{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                        <div>
                            <label style="text-align: right;">SKU:</label>
                            <input type="text" name="sku" id="sku" value="" style="width: 120px" class="form-control" placeholder="请输入sku">
                        </div>
                        <div>
                            <label  style="text-align: left;">类别:</label>
                            <select id="type" class="form-control" name="type">
                                <option value="0" selected>请选择</option>
                                <option value="1">眼镜</option>
                                <option value="3">配饰</option>
                            </select>
                        </div>
                        <div >
                            <label style="text-align: right;">产品等级:</label>
                            <select id="goods_grade" class="form-control" name="goods_grade">
                                <option value="0" selected>请选择</option>
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C+">C+</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div>
                            <input type="button" class="btn btn-success" value="提交">
                            <input type="button" class="btn btn-default reset" value="重置" >
                        </div>

                    </form>
                </div>
            </li>
            <li>
                <div class="detail">
                    <span class="glyphicon glyphicon-list"></span>
                    <p>商品数据明细</p>
                </div>
            </li>
        </ul>

        <div class="choose-content">
            <div class="nav-choose">
                <ul>
                    <li>
                        <p>一级筛选</p>
                        <ul>
                            <li data-name="sku">
                                <input type="checkbox">
                                <span>SKU</span>
                            </li>
                            <li data-name="type">
                                <input type="checkbox">
                                <span>类别</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>二级筛选</p>
                        <ul>
                            <li data-name="goods_type">
                                <input type="checkbox">
                                <span>商品类别</span>
                            </li>
                            <li data-name="status">
                                <input type="checkbox">
                                <span>状态</span>
                            </li>
                            <li data-name="stock_status">
                                <input type="checkbox">
                                <span>库存状态</span>
                            </li>
                            <li data-name="sales_num">
                                <input type="checkbox">
                                <span>最近30天销量</span>
                            </li>
                            <li data-name="goods_grade">
                                <input type="checkbox">
                                <span>产品等级</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>三级筛选</p>
                        <ul>
                            <li data-name="stock">
                                <input type="checkbox">
                                <span>库存量</span>
                            </li>
                            <li data-name="turn_days">
                                <input type="checkbox">
                                <span>周转天数</span>
                            </li>
                            <li data-name="big_spot_goods">
                                <input type="checkbox">
                                <span>大货/现货</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <input type="hidden" name="field" id="field" value="sku">
            <div style="float: right;margin: 10px 50px 10px 0px;">
                <input type="button" value="导出" id="export" class="btn" style="background: #18bc9c;color: #fefefe">
            </div>
            <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
