<style>
    .content {
        max-width: 100%;
    }
</style>

<style type="text/css">
    table.altrowstable {
        margin: 0 auto;
        width: 100%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table.altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
    }

    table.altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
    }

    table.altrowstable tr:nth-child(odd) {
        background: #E9F1F4;
        background: #F5F5F5;
    }

    table.altrowstable tr:nth-child(even) {
        background: #fff;
        background: #eee;
    }

    .btn-div {
        font-size: 14px;
        line-height: 50px;
        background: inherit;
        background-color: rgba(255, 255, 255, 1);
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.349019607843137);
        border-width: 0px;
        font-family: 'Arial Negreta', 'Arial';
        font-weight: 700;
        font-style: normal;
        margin-right: 20px;
        width: 200px;
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="widget-body no-padding">
            <form id="form" class="form-commonsearch form-horizontal" action="{:url('index')}"
                  role="form" method="post">
                <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:10px;">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-3">
                            <div class="form-group">
                                <label class="control-label col-xs-4">平台</label>
                                <div class="col-xs-8">
                                    <select data-rule="required" class="form-control"
                                            name="order_platform" id="order_platform">
                                        {foreach name="magentoplatformarr" item="vo" key="key"}
                                        <option value="{$vo.id}" {if condition="$key == 0" }selected="selected"
                                                {/if}>{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4"><label for="create_time"
                                                                                            class="control-label col-xs-4">创建时间</label>
                            <div class="col-xs-8"><input type="hidden" class="form-control operate"
                                                         name="create_time-operate" data-name="create_time" value="RANGE"
                                                         readonly=""><input type="text" autocomplete="off"
                                                                            class="form-control datetimerange" name="create_time" placeholder="创建时间"
                                                                            id="create_time" value="{$create_time}" data-index="14"></div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="col-sm-8 col-xs-offset-4"><input type="button" id="sku_submit" class="btn btn-success"
                                                                         value="提交">
                                <input type="reset" class="btn btn-default reset" value="重置"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
                <div class="widget-body no-padding">
                    <div style="width: 100%;float: left;">
                        <div class="row item_info" style="background:#f5f5f5;float: left;width: 100%;">
                            <div class="col-lg-8">
                                <div id="echart1" style="height:400px;width:100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="toolbar2" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table2" class="table table-striped table-bordered table-hover" width="100%">
                </table>
            </div>
    </div>
</div>
