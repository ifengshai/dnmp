<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <form id="form" action="{:url('index')}" class="form-commonsearch form-horizontal" role="form"
                          method="post">
                        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:20px;">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">订单平台</label>
                                        <div class="col-xs-8">
                                            <select data-rule="required" class="form-control"
                                                    name="order_platform" id="order_platform">
                                                {foreach name="magentoplatformarr" item="vo" key="key"}
                                                <option value="{$vo.id}" {if condition="$key == 0" }selected="selected"
                                                        {
                                                /if}>{$vo.name}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                    <label for="time_str" class="control-label col-xs-4">创建时间</label>
                                    <div class="col-xs-8">
                                        <input type="hidden" class="form-control operate" name="create_time-operate"
                                               data-name="time_str" value="RANGE" readonly="">
                                        <input type="text" autocomplete="off" class="form-control datetimerange"
                                               name="time_str" placeholder="创建时间" id="time_str"
                                               value="" data-index="14">
                                    </div>
                                </div>

                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                    <div class="col-sm-8 col-xs-offset-4">
                                        <input type="button" id="sku_submit" class="btn btn-success" value="提交">
                                        <input type="button" id="sku_reset" class="btn btn-default reset" value="重置">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>


                    <div style="width: 100%;">
                        <div class="row item_info"
                             style="background:#f5f5f5;float: left;width: 100%;margin-top: 20px;padding:10px;margin-left: 1px;">
                            <div class="col-lg-12">
                                <div style="float: left;width:48%;">
                                    <p style='font-family: "微软雅黑 Bold", "微软雅黑 Regular", 微软雅黑, sans-serif;font-weight: 700;font-size: 18px;'>
                                        优惠券应用订单占比</p>
                                    <div id="echart1" style="float: left;height:400px;width:100%"></div>
                                </div>

                                <div style="float: left;width:48%;">
                                    <p style='font-family: "微软雅黑 Bold", "微软雅黑 Regular", 微软雅黑, sans-serif;font-weight: 700;font-size: 18px;'>
                                        优惠券金额占比</p>
                                    <div id="echart2" style="float: left;height:400px;width:100%;margin-left: 20px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="width: 100%;">

                        <div class="row item_info"
                             style="background:#f5f5f5;width:100%;float: left;margin-top: 30px;margin-left: 20px;margin-left: 1px;padding:40px;">
                            <div class="widget-body no-padding">
                                <p style='font-family: "微软雅黑 Bold", "微软雅黑 Regular", 微软雅黑, sans-serif;font-weight: 700;font-size: 18px;'>
                                    优惠券筛选查询</p>

                                <div class="row">
                                    <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                        <label class="control-label col-xs-4">优惠券类型</label>
                                        <div class="col-xs-8">
                                            <input type="hidden" class="form-control operate" name="channel-operate"
                                                   data-name="channel" value="=" readonly="">
                                            <select class="form-control" name="channel" id="channel">
                                                <option value="">选择</option>
                                                <option value="1">网站优惠券</option>
                                                <option value="2">主页优惠券</option>
                                                <option value="3">用户优惠券</option>
                                                <option value="4">渠道优惠券</option>
                                                <option value="5">客服优惠券</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                        <label class="control-label col-xs-4">优惠券名称</label>
                                        <div class="col-xs-8">
                                            <input type="hidden" class="form-control operate" name="name-operate" data-name="name" value="LIKE" readonly="">
                                            <input type="text" autocomplete="off" class="form-control" name="name" value="" placeholder="优惠券名称" id="name" data-index="2">
                                        </div>
                                    </div>
                                    <table id="table"
                                           class="table table-striped table-bordered table-hover table-nowrap" data-pagination="false"
                                           width="100%">
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
