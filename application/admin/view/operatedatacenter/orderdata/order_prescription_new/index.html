<style type="text/css">
    .echart-style td{
        width:60px;
    }

    .caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: #a9c6c9;
        border-radius: 6px;
    }
    .margin-div{
        margin-top: 30px;
    }
    .btn-div {
        line-height: 50px;
        background: inherit;
        background-color: rgba(255, 255, 255, 1);
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.349019607843137);
        border-width: 0px;
        font-family: 'Arial Negreta', 'Arial';
        font-weight: 700;
        font-style: normal;
        margin-right: 10px;
        margin-left: 10px;
        width: 23%;
    }
    .title{
        font-size: 18px;
        color: rgb(127, 127, 127);
    }
    .rate_class{
        font-size: 12px;
    }

    /*第一块*/
    .new-form-group{
        margin-top: 2%;
        float: left;
        min-width: 35%;
        height: 30px;
        line-height: 30px;
    }
    .new-form-group label{
        text-align: right;
    }
    .col-xs-4{
        width: 30%;
    }
    .new-col-xs-8{
        width: 60%;
    }
    .new-background{
        border-radius:2px;
        margin-bottom:10px;
        background:#f5f5f5;
        padding:20px;
    }
    /*表格*/
    table.altrowstable {
        margin: 0 auto;
        width: 100%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table.altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
        text-align: center;
        vertical-align: middle;
        color: #666666;
    }
    table.altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
        vertical-align: middle;
        color: #666666;
    }
    table.altrowstable tr:nth-child(odd){
        background:#E9F1F4;
        background: #F5F5F5;
    }
    table.altrowstable tr:nth-child(even){
        background: #fff;
        background: #eee;
    }

    table.new-altrowstable{
        float: left;
        margin: 0 auto;
        width: 48%;
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #247692;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table.new-altrowstable th {
        border-width: 1px;
        padding: 8px;
        font-size: 14px;
        border-style: solid;
        border-color: #d2d6de;
        text-align: center;
        vertical-align: middle;
        color: #666666;
    }
    table.new-altrowstable td {
        border-width: 1px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        border-style: solid;
        border-color: #ddd;
        vertical-align: middle;
        color: #666666;
    }
    table.new-altrowstable tr:nth-child(odd){
        background:#E9F1F4;
        background: #F5F5F5;
    }
    table.new-altrowstable tr:nth-child(even){
        background: #fff;
        background: #eee;
    }
    table.height-table td{
        height: 76.5px;
    }

</style>

<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">

                <div class="widget-body no-padding">
                    <div class="new-background">
                        <div class="row">
                            <form action="{:url('index')}" method="post" id="" role="form">
                                <div class="form-group new-form-group" >
                                    <label class="control-label col-xs-4">平台：</label>
                                    <div class="col-xs-8 new-col-xs-8">
                                        <select data-rule="required" class="form-control" name="order_platform" id="order_platform">
                                            {foreach name="magentoplatformarr" item="vo" key="key"}
                                            <option value="{$vo.id}" {if condition="$web_site == $vo.id"}selected="selected"{/if}>{$vo.name}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group new-form-group" >
                                    <label class="control-label col-xs-4" >时间：</label>
                                    <div class="col-xs-8 new-col-xs-8" id="timetime" role="form">
                                        <input type="hidden" class="form-control operate" name="one_time-operate" data-name="time_str" value="RANGE" readonly="">
                                        <input type="text" autocomplete="off" class="form-control datetimerange" name="time_str"  id="time_str" value="{$time_show}" data-index="14">
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-success" id="change_submit" value="提交" style="margin-top: 2%;">
                                <input type="reset" class="btn btn-default reset" id="change_reset" value="重置" style="margin-top: 2%;">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="widget-body no-padding">
                    <div class="new-background">
                        <div class="row">
                            <div class="form-group" style="float:left;width: 100%;" >

                                <label class="control-label col-xs-6">处方统计</label>
                                <label class="control-label col-xs-6">镀膜统计</label>
                            </div>

                            <table class="new-altrowstable" style="margin-left: 1%;">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>处方类型</th>
                                    <th>数量</th>
                                    <th>数量百分比</th>
                                </tr>
                                </thead>
                                <tbody id="prescription_info">

                                </tbody>
                            </table>
                            <table class="new-altrowstable height-table" style="margin-left: 2%">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>镀膜类型</th>
                                    <th>数量</th>
                                    <th>数量百分比</th>
                                </tr>
                                </thead>
                                <tbody id="coating_info">

                                </tbody>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
