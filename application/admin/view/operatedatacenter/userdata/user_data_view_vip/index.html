<style>

    .echart-style td {
        width: 60px;
    }
    .margin-div {
        margin-top: 30px;
    }
    /*第一块*/
    .new-form-group {
        margin-top: 2%;
        float: left;
        min-width: 25%;
        height: 30px;
        line-height: 30px;
    }

    .new-form-group label {
        text-align: right;
    }

    .col-xs-4 {
        width: 25%;
    }
    .new-col-xs-6 {
        width: 60%;
    }
    .new-background {
        border-radius: 2px;
        margin-bottom: 10px;
        background: #f5f5f5;
        padding: 20px;
    }
    .btn-div {
        line-height: 50px;
        background: inherit;
        background-color: rgba(255, 255, 255, 1);
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.349019607843137);
        border-width: 0px;
        font-family: 'Arial Negreta', 'Arial';
        font-weight: 700;
        font-style: normal;
        margin-right: 181px;
        margin-top: 30px;
        width: 260px;
        margin-left: 180px;
    }
    .title {
        font-size: 20px;
        color: rgb(127, 127, 127);
        font-weight: 700;
    }
    .wenhao {
        width: 20px;
        float: right;
    }
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div class="tab-pane fade active in" id="one">
            <div class="title">总VIP会员数：<span style="color: red;" id="sum_vip_num">{$sum_vip_num}</span></div>
            <div class="new-background">
                <span style="float:right">
                            <i class="fa fa-toggle-off" id="change_on_off" style="font-size:25px;color:#15A589"></i>
                        </span>
                <form id="form" action="{:url('/admin/order/printlabel/zeelool/index')}">
                <div class="row">
                    <div class="form-group new-form-group">
                        <label class="control-label col-xs-4">平台：</label>
                        <div class="col-xs-6 new-col-xs-6">
                            <select data-rule="required" class="form-control" id="order_platform" name="order_platform">
                                {foreach name="magentoplatformarr" item="vo" key="key"}
                                <option value="{$vo.id}" {if condition="$key == 0"}selected="selected"{/if}>{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="form-group new-form-group">
                        <label class="control-label col-xs-4">时间：</label>
                        <div class="col-xs-6 new-col-xs-6" id="timetime" role="form">
                            <input type="hidden" class="form-control operate" name="one_time-operate"
                                   data-name="time_str"
                                   value="RANGE" readonly="">
                            <input type="text" autocomplete="off" class="form-control datetimerange"
                                   name="time_str"
                                   id="time_str" value="{$time_str}" data-index="14">
                        </div>
                    </div>
                    <div class="form-group new-form-group">
                        <label class="control-label col-xs-4">对比时间：</label>
                        <div class="col-xs-6 new-col-xs-6" id="timetime2" role="form">
                            <input type="hidden" class="form-control operate" name="one_time-operate"
                                   data-name="time_str2"
                                   value="RANGE" readonly="">
                            <input type="text" autocomplete="off" class="form-control datetimerange"
                                   name="time_str2"
                                   id="time_str2" value="{$time_str2}" data-index="14">
                        </div>
                    </div>
                    <div class="form-group new-form-group">
                        <div class="col-xs-6 new-col-xs-6">
                            <input type="button" class="btn btn-success" id="sku_submit" value="提交">
                            <input type="button" class="btn btn-default reset" id="sku_reset" value="重置">
                        </div>
                    </div>

                </div>
                </form>
                <div class="row">
                    <div class="margin-div" style="text-align: center;margin: 0 0 20px 0;">
                        <div class="btn btn-div">
                             <span class="question" tabindex="0" data-bs-toggle="tooltip" title="购买VIP的用户数">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                <span class="extend">
                                    <div class="title">新增VIP会员数：<div style="color: red;" id="vip_user_num">{$vip_num.vip_user_num}</div>
                                    <span id="contrast_active_user_num">

                                    </span>
                                    </div>

                                </span>
                        </div>
                        <div class="btn btn-div">
                             <span class="question" tabindex="0" data-bs-toggle="tooltip" title="之前下过单，再次下单的VIP身份状态下的用户数">
                                        <img src="/wenhao.jpg" alt="" class="wenhao">
                                    </span>
                                <span class="extend">
                                    <div class="title">复购VIP会员数：<div style="color: red;" id="again_user_num">{$again_user_num.again_user_num}</div></div>
                                    <span id="contrast_again_user_num">

                                    </span>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="float: right;margin: 10px 50px 10px 0px;">
                <input type="button" value="导出" id="export" class="btn" style="background: #18bc9c;color: #fefefe">
            </div>
            <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
