<style type="text/css">
    .echart-style td{
        width:60px;
    }
    /*第一块*/
    .new-form-group{
        margin-top: 2%;
        float: left;
        min-width: 30%;
        height: 30px;
        line-height: 30px;
    }
    .new-form-group label{
        text-align: right;
    }
    .col-xs-4{
        width: 30%;
    }
    .new-col-xs-8{
        width: 60%;
    }
    .new-background{
        border-radius:2px;
        margin-bottom:10px;
        background:#f5f5f5;
        padding: 0 0 15px 0;
    }
    .time {
        width: 69px;
        height: 36px;
        background: inherit;
        background-color: rgba(255, 255, 255, 1);
        border-width: 1px;
        border-style: solid;
        border-color: rgba(26, 188, 156, 1);
        border-radius: 5px;
        box-shadow: none;
        color: #1ABC9C;
        text-align: center;
        line-height: 36px;
    }
</style>

<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div class="tab-pane fade active in" id="one">
            <div class="new-background">
                <div class="row">
                    <form id="form" class="form-commonsearch form-horizontal" role="form" method="post">
                    <div class="form-group new-form-group" >
                        <label class="control-label col-xs-4">平台：</label>
                        <div class="col-xs-8 new-col-xs-8">
                            <select data-rule="required" class="form-control" id="order_platform">
                                {foreach name="magentoplatformarr" item="vo" key="key"}
                                <option value="{$vo.id}" {if condition="$key == 0"}selected="selected"{/if}>{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="form-group new-form-group" style="margin-left: 80px">
                        <div class="time">
                            <span>近12个月</span>
                        </div>
                    </div>
                    <div class="form-group new-form-group">
                        <input type="button" class="btn btn-success" value="提交">
                        <input type="button" class="btn btn-default reset" value="重置" >
                    </div>
                    </form>
                </div>
            </div>
            <div class="widget-body no-padding">
                <div class="new-background">
                    <div class="row">
                        <div class="form-group" >
                            <label class="control-label col-xs-4">总消费金额分布</label>
                        </div>
                    </div>
                    <div class="row" style="background-color: rgba(255, 255, 255, 1);margin: 20px 40px 20px 40px;">
                        <div id="echart1" style="height:500px;width:100%;margin: 10px 0px 10px 0px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
