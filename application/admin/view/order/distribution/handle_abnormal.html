<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('异常原因')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="abnormal" disabled>
                {foreach name="abnormal_arr" item="value"}
                <option value="{$key}" {if $key == $abnormal_info['type']}selected{/if} >{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('返回节点')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="status">
                <option value="0">选择</option>
                {foreach name="status_arr" item="value"}
                <option value="{$key}">{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
