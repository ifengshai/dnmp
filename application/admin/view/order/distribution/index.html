<style>
    .nav-tabs>li {
        float: left;
        margin-bottom: -1px;
    }

    .nav>li {
        position: relative;
        display: block;
    }

    .nav-tabs>li>a {
        margin-right: 4px;
        color: #95a5a6;
        background-color: #d8e0e6;
        border: 1px solid #e8edf0;
        border-bottom-color: transparent;
    }

    .panel-heading {
        padding: 15px;
        padding-bottom: 0;
        background: #e8edf0;
        border-color: #e8edf0;
        position: relative;
    }

    .panel-heading .nav-tabs>li>a {
        margin-right: 4px;
        color: #95a5a6;
        border: 1px solid #e8edf0;
        border-bottom-color: transparent;
    }

    body {
        background: #f1f4f6;
        font-size: 16px;
    }
</style>

<div class="panel panel-default panel-intro">

        {:build_heading()}
        <ul class="nav nav-tabs">
            <li>
                <a href="{:url('order/distribution/wave_order_list')}">波次单</a>
            </li>

            {foreach name="label_list" item="value"}
            <li class="{:$label == $key ? 'active' : ''}">
                <a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$value}</a>
            </li>
            {/foreach}
        </ul>
    </div>

                            title="{:__('批量打印')}"> {:__('批量打印')}</a>

                        <a href="javascript:;"

                        <a href="javascript:;" data-status="6"

                        <a href="javascript:;" class="btn btn-success btn-import" title="{:__('Import')}"

                           data-multipart={"dir":"order/distribution"} data-multiple="false"><i
                                class="fa fa-upload"></i> {:__('Import')}</a>
                        <a href="/template/order_template.xlsx" class="btn btn-primary" title="模板下载">模板下载</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
