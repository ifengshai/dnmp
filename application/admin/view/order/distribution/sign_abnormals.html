<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('异常类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="abnormal" id="abnormal">
                <option value="0">选择</option>
                {foreach name="abnormal_arr" item="value"}
                <option value="{$key}">{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <input type="hidden" name="ids" value="{$ids}">
    <div class="form-group" id="status">
        <label class="control-label col-xs-12 col-sm-2">{:__('核实原因')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="status" >
                <option value="0">选择</option>
                {foreach name="status_arr" item="value"}
                <option value="{$value}">{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $('#status').hide();
    $('#abnormal').change(function () {
        var flag = $('#abnormal').val();
        if (flag == 3) {
            $('#status').show();
        }else{
            $('#status').hide();
        }
    })

    $('.btn-embossed').click(function(){
        window.location.reload();
    })
</script>
