<style>
    .nav-tabs>li {
        float: left;
        margin-bottom: -1px;
    }

    .nav>li {
        position: relative;
        display: block;
    }

    .nav-tabs>li>a {
        margin-right: 4px;
        color: #95a5a6;
        background-color: #d8e0e6;
        border: 1px solid #e8edf0;
        border-bottom-color: transparent;
    }

    .panel-heading {
        padding: 15px;
        padding-bottom: 0;
        background: #e8edf0;
        border-color: #e8edf0;
        position: relative;
    }

    .panel-heading .nav-tabs>li>a {
        margin-right: 4px;
        color: #95a5a6;
        border: 1px solid #e8edf0;
        border-bottom-color: transparent;
    }
</style>

<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            {foreach name="getTabList" item="vo"}
            {if $vo['value'] == 1}
            <li class="active"><a class="updatetable" href="#t-{$key}" data-value="{$vo.value}" data-field="{$vo.field}" data-toggle="tab">{$vo.name}</a></li>
            {else/}
            <li><a class="updatetable" href="#t-{$key}" data-value="{$vo.value}" data-field="{$vo.field}" data-toggle="tab">{$vo.name}</a></li>
            {/if}

            {/foreach}

            <li><a href="{:url('/admin/order/rufoo/index')}">Rufoo</a></li>
        </ul>

    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">

                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-batch-printed_test btn-disabled disabled"
                            title="{:__('打印标签')}"> {:__('批量打印')}</a>
                        <!-- <a href="javascript:;" class="btn btn-danger btn-batch-export-xls"
                            title="{:__('批量导出')}"><i class="fa fa-upload"></i> {:__('批量导出')}</a> -->

                    </div>

                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('order/sales_flat_order/edit')}"
                           data-operate-del="{:$auth->check('order/sales_flat_order/del')}" width="100%">
                    </table>
                </div>


            </div>
        </div>
    </div>
