<style>
    
     .nav-tabs>li {
        float: left;
        margin-bottom: -1px;
    }

    .nav>li {
        position: relative;
        display: block;
    }

    .nav-tabs>li>a {
        margin-right: 4px;
        color: #95a5a6;
        background-color: #d8e0e6;
        border: 1px solid #e8edf0;
        border-bottom-color: transparent;
    }

    .panel-heading {
        padding: 15px;
        padding-bottom: 0;
        background: #e8edf0;
        border-color: #e8edf0;
        position: relative;
    }

    .panel-heading .nav-tabs>li>a {
        margin-right: 4px;
        color: #95a5a6;
        border: 1px solid #e8edf0;
        border-bottom-color: transparent;
    }

    .m-nPanel-pd20 {
        padding: 20px;
    }
    .m-nPanel-white {
        background-color: #fff;
    }
    .m-nPanel {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
    }
    .m-nPanel .controlsWrap:first-child {
        margin-top: 0;
    }

    .m-nPanel .controlsWrap {
        height: 45px;
        font-size: 0;
        vertical-align: top;
    }
    .m-nPanel .controlsWrap > * {
        vertical-align: middle;
    }

    .m-search {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        font-size: 0;
    }

    .m-search .icn {
        position: absolute;
        left: 0;
        top: 50%;
        width: 40px;
        height: 22px;
        padding: 0 10px;
        background-size: 22px auto;
        background-position: center;
        margin-top: -11px;
        border-right: 1px solid #eee;
    }

    .icn-search {
        background: url(/assets/img/ic_search.png) no-repeat;
        background-size: 16px auto;
    }
    .m-search .input {
        width: 609px;
        box-sizing: border-box;
        font-size: 12px;
        padding: 12px 12px 12px 50px;
        line-height: 16px;
        border-right: none;
    }

    .m-search .input, .m-search .btn {
        vertical-align: middle;
    }
    .s-input-white2 {
        background-color: #fff;
        border: 1px solid #eee;
    }
    .u-btn.u-btn-main {
        color: #fff;
        background-color: #00ced8;
    }

    .m-search .btn {
        display: inline-block;
        border-radius: 2px;
        width: 68px;
        height: 42px;
    }
    .m-search .input, .m-search .btn {
        vertical-align: middle;
    }
    .u-btn {
        display: block;
        border: none;
        outline: none;
        color: #282a3c;
        border-radius: 2px;
        font-size: 14px;
        text-align: center;
        box-sizing: border-box;
        cursor: pointer;
    }
    .m-nPanel .controlsWrap > .tip {
        padding-left: 10px;
        display: inline-block;
        font-size: 14px;
        line-height: 28px;
        color: #666;
    }

    .m-nPanel .controlsWrap > * {
        vertical-align: middle;
    }
    .m-nPanel .controlsWrap > .label {
        display: inline-block;
        width: 9em;
        font-weight: normal;
        color: #666;
        font-size: 14px;
        line-height: 28px;
    }
       
</style>


<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            <li><a href="{:url('/admin/order/printlabel/zeelool/_list')}">Zeelool</a></li>
            <li class="active"><a href="{:url('/admin/order/printlabel/voogueme/_list')}">Voogueme</a></li>
            <li><a href="{:url('/admin/order/printlabel/nihao/_list')}">Nihao</a></li>
        </ul>
    </div>
    <div class="form-horizontal">
        <div class="m-nPanel m-nPanel-white m-nPanel-mb20 m-nPanel-pd20 f-cf ng-scope">
            <div class="controlsWrap">
                <div class="m-search ng-isolate-scope" q="q" placeholder="扫码枪扫码搜索">
                    <span class="icn icn-search"></span>
                    <input placeholder="扫码枪扫码搜索" type="text"  id="search_val" class="input s-input-white2 ng-pristine ng-untouched ng-valid">
                    <span class="close-btn" title="清空"></span>
                    <button type="button" class="btn u-btn u-btn-main search" ng-click="onSearchCb()">搜索</button>
                </div>
                <span class="tip">注意:此搜索仅适用于扫码枪扫码搜索</span>
            </div>    
        </div>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>


                        <!-- <a href="javascript:;"
                            class="btn btn-danger btn-batch-export-xls btn-disabled disabled {:$auth->check('sales_flat_order/batch_export_xls')?'':'hide'}"
                            title="{:__('批量导出')}"><i class="fa fa-upload"></i> {:__('批量导出')}</a> 
                        <a href="javascript:;"
                            class="btn btn-success btn-batch-printed btn-disabled disabled {:$auth->check('sales_flat_order/tag_printed')?'':'hide'}"
                            title="{:__('打印标签')}"> {:__('批量打印')}</a>

                        <a href="javascript:;"
                            class="btn btn-success btn-tag-printed btn-disabled disabled {:$auth->check('sales_flat_order/tag_printed')?'':'hide'}"
                            title="{:__('标记(已打印)')}"> {:__('标记状态(已打印)')}</a> -->

                        <a href="javascript:;" data-status="1"
                            class="btn btn-success btn-set-status btn-disabled disabled {:$auth->check('sales_flat_order/tag_printed')?'':'hide'}"
                            title="{:__('配镜架')}"> {:__('配镜架')}</a>

                        <a href="javascript:;" data-status="2"
                            class="btn btn-success btn-set-status btn-disabled disabled {:$auth->check('sales_flat_order/tag_printed')?'':'hide'}"
                            title="{:__('配镜片')}"> {:__('配镜片')}</a>

                        <a href="javascript:;" data-status="3"
                            class="btn btn-success btn-set-status btn-disabled disabled {:$auth->check('sales_flat_order/tag_printed')?'':'hide'}"
                            title="{:__('加工')}"> {:__('加工')}</a>

                        <a href="javascript:;" data-status="4"
                            class="btn btn-success btn-set-status btn-disabled disabled {:$auth->check('sales_flat_order/tag_printed')?'':'hide'}"
                            title="{:__('质检通过')}"> {:__('质检通过')}</a>

                        <!-- <a href="javascript:;"
                            class="btn btn-danger btn-set-status btn-disabled disabled {:$auth->check('sales_flat_order/tag_printed')?'':'hide'}"
                            title="{:__('质检返工')}"> {:__('质检返工')}</a> -->


                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('order/sales_flat_order/edit')}"
                        data-operate-del="{:$auth->check('order/sales_flat_order/del')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
