<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">采购单号:</label>
        <div class="col-xs-12 col-sm-3">
            <input class="form-control" readonly name="row[purchase_number]" value="{$purchase_number}" type="text">
        </div>
        <label class="control-label col-xs-12 col-sm-2">采购批次:</label>
        <div class="col-xs-12 col-sm-3">
            <input  class="form-control" readonly name="row[purchase_name]" value="{$row.batch_id}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">供应商名称:</label>
        <div class="col-xs-12 col-sm-3">
            <input class="form-control" readonly name="row[purchase_number]" value="{$supplier_name}" type="text">
        </div>
        <label class="control-label col-xs-12 col-sm-2">是否错发:</label>
        <div class="col-xs-12 col-sm-3">
            <select name="row[is_error]" class="form-control" disabled>
                <option value="">请选择</option>
                <option value="1" {:$row['is_error']==1 ? 'selected' : '' }>是</option>
                <option value="0" {:$row['is_error']==0 ? 'selected' : '' }>否</option>
            </select>
        </div>
    </div>

    <hr>

    <div class='caigou' style="width: 80%;margin-left: 10%;">
        <p style="font-size: 16px;text-align: center;"><b>商品信息</b></p>
        <div style="margin-bottom: 20px;">

            <table id="caigou-table" class="purchase-table">
                <tr>
                    <th>SKU</td>
                    <th>供应商sku</td>
                    <th>采购数量</td>
                    <th>应到货数量</td>
                    <th>到货数量</td>
                    <th>异常类型</td>
                </tr>
                {foreach $item as $v}
                <tr>
                    <td>{$v.sku}</td>
                    <td>{$v.supplier_sku}</td>
                    <td>{$v.purchase_num}</td>
                    <td>{$v.should_arrival_num}</td>
                    <td>{$v.arrival_num}</td>
                    {php}
                    if ($v['error_type'] == 1) $str = '多发';  
                    elseif($v['error_type'] == 2) $str = '少发';
                    {/php}
                    <td>{$str}</td>
                </tr>
                {/foreach}
            </table>
        </div>


        

</form>
