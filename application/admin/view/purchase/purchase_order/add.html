<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 70%;
        margin-left: 10%;
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 100px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class='caigou'>
        <p style="font-size: 16px;text-align: center;"><b>采购信息</b></p>
        <br>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">采购单号:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_number" class="form-control" name="row[purchase_number]" value="" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">采购单名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_name" class="form-control" name="row[purchase_name]" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">采购备注:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_remark" class="form-control editor" name="row[purchase_remark]" type="text">
            </div>
        </div>
    </div>
    <hr>
    <div class='caigou'>
        <p style="font-size: 16px;text-align: center;"><b>商品信息</b></p>
        <div>
            <div id="toolbar" class="toolbar">
                <a href="javascript:;" class="btn btn-success btn-add" title="增加"><i class="fa fa-plus"></i> 增加</a>
            </div>
            <table id="caigou-table">
                <tr>
                    <th>SKU</td>
                    <th>供应商sku</td>
                    <th>采购数量（个）</td>
                    <th>采购单价（元）</td>
                    <th>总价（元）</td>
                    <th>操作</td>
                </tr>
                <tr>
                    <td>
                        <input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text">
                    </td>
                    <td><input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text"></td>
                    <td><a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>
                            删除</a></td>
                </tr>
                <tr>
                    <td>
                        <input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text">
                    </td>
                    <td><input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control" name="row[purchase_remark]" type="text"></td>
                    <td><a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>
                            删除</a></td>
                </tr>
            </table>
        </div>
    </div>
    <hr>
    <div class='caigou'>
        <p style="font-size: 16px;text-align: center;"><b>商品信息</b></p>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">商品总额:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-product_total" class="form-control" step="0.01" name="row[product_total]" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">运费:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_freight" class="form-control" step="0.01" name="row[purchase_freight]"
                    type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">总计:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_total" class="form-control" step="0.01" name="row[purchase_total]" type="number">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">尾款金额:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-final_amount" class="form-control" step="0.01" name="row[final_amount]" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">交货开始时间:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-delivery_stime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                    data-use-current="true" name="row[delivery_stime]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">交货结束时间:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-delivery_etime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                    data-use-current="true" name="row[delivery_etime]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">交货地址:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-delivery_address" class="form-control" name="row[delivery_address]" type="text">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit"
                style="background-color: rgba(255, 208, 76, 1);color: #FFFFFF;margin-right: 10px;width: 80px;"
                class="btn btn-embossed">保存</button>
            <button type="submit" style="background-color:  rgba(22, 155, 213, 1);color: #FFFFFF;margin-right: 10px;"
                class="btn btn-embossed">提交审核</button>
            <button type="reset" class="btn btn-default btn-embossed">取消</button>
        </div>
    </div>
</form>

        </tr>
    </table>
</div>
