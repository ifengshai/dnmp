<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 70%;
        margin-left: 10%;
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 150px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class='caigou'>
        <p style="font-size: 16px;text-align: center;"><b>采购信息</b></p>
        <br>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">采购单号:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_number" class="form-control"  readonly name="row[purchase_number]"
                    value="{$row.purchase_number}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">采购单名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_name" class="form-control" name="row[purchase_name]"  value="{$row.purchase_name}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">采购备注:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-purchase_remark" class="form-control " rows="5" name="row[purchase_remark]"
                    cols="50">{$row.purchase_remark}</textarea>
            </div>
        </div>
    </div>
    <hr>
    <div class='caigou {:$row.is_new_product==1 ? "hide" : "" }'>
        <p style="font-size: 16px;text-align: center;"><b>合同信息</b></p>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">合同编号:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[contract_id]" class="form-control contract_id selectpicker" disabled data-live-search='true'>
                    <option value="">请选择</option>
                    {foreach $contract_data as $k => $v}
                    <option value="{$v.id}" {:$row['contract_id'] == $v['id'] ? 'selected' : ''}>{$v.contract_number}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">合同名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_freight" class="form-control contract_name" readonly  name="" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">交货时间:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-delivery_stime" style="width: 200px;" readonly class="form-control datetimepicker"
                    data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[delivery_stime]"
                    type="text" value="{$row.delivery_stime}"> -
                <input id="c-delivery_etime" style="width: 200px;" readonly class="form-control datetimepicker"
                    data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[delivery_etime]"
                    type="text" value="{$row.delivery_etime}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">交货地址:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-delivery_address" readonly class="form-control address" 
                    name="row[delivery_address]" type="text" value="{$row.delivery_address}">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">合同有效期</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-contract_stime" style="width: 200px;" readonly class="form-control datetimepicker contract_stime"
                    data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name=""
                    type="text" value="{:date('Y-m-d H:i:s')}"> -
                <input id="c-contract_etime" style="width: 200px;" readonly class="form-control datetimepicker contract_etime"
                    data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name=""
                    type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">合同附件:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-contract_images" class="form-control contract_images" size="200" readonly name="row[contract_images]" 
                        type="text">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-contract_images" class="btn btn-danger plupload hidden"
                                data-input-id="c-contract_images"
                                data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true"
                                data-maxcount="5" data-preview-id="p-contract_images"><i class="fa fa-upload"></i>
                                {:__('Upload')}</button></span>
                        <span><button type="button" id="fachoose-contract_images" class="btn btn-primary fachoose hidden"
                                data-input-id="c-contract_images" data-mimetype="image/*" data-multiple="true"
                                data-maxcount="5"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-contract_images"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-contract_images"></ul>
            </div>
        </div>
    </div>
    <hr>
    <div class='caigou'>
        <p style="font-size: 16px;text-align: center;"><b>供应商信息</b></p>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">供应商名称:</label>
            <div class="col-xs-12 col-sm-8">
               
                <select name="row[supplier_id]" class="form-control supplier selectpicker" disabled required data-live-search='true'>
                    <option value="">请选择</option>
                    {foreach $supplier as $k => $v}
                    <option value="{$k}" {:$row['supplier_id'] == $k ? 'selected' : ''}>{$v}</option>
                    {/foreach}
                </select>
               
            </div>
        </div>
    
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">供应商地址:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_total" class="form-control supplier_address" readonly name="row[supplier_address]" value="{$row.supplier_address}" type="text">
            </div>
        </div>
    </div>
    <hr>
    <div class='caigou'>
        <p style="font-size: 16px;text-align: center;"><b>商品信息</b></p>
        <div style="margin-bottom: 20px;">
            <div id="toolbar" class="toolbar {:$row['contract_id'] ? 'hide' : ''}" >
                <a href="javascript:;" class="btn btn-success btn-add" title="增加"><i class="fa fa-plus"></i> 增加</a>
            </div>
            <table id="caigou-table">
                <tr>
                    <th>SKU</td>
                    <th>产品名称</td>
                    <th>供应商sku</td>
                    <th>采购数量（个）</td>
                    <th>采购单价（元）</td>
                    <th>总价（元）</td>
                    <th class="{:$row['contract_id'] ? 'hide' : ''}">操作</td>
                </tr>
                {foreach $item as $v}
                <tr>
                    <input id="c-purchase_remark" class="form-control item_id" name="item_id[]" value="{$v.id}" type="hidden">
                    <td>
                        <input id="c-purchase_remark" class="form-control sku" {:$row['contract_id'] ? 'readonly' : ''} name="sku[]" value="{$v.sku}" type="text">
                    </td>
                    <td><input id="c-purchase_remark" class="form-control product_name" readonly name="product_name[]" value="{$v.product_name}" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control supplier_sku" readonly name="supplier_sku[]" value="{$v.supplier_sku}" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control purchase_num" {:$row['contract_id'] ? 'readonly' : ''} name="purchase_num[]" value="{$v.purchase_num}" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control purchase_price" {:$row['contract_id'] ? 'readonly' : ''} name="purchase_price[]" value="{$v.purchase_price}" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control goods_total" name="purchase_total[]" readonly value="{$v.purchase_total}" type="text"></td>
                    <td class="{:$row['contract_id'] ? 'hide' : ''}"><a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i> 删除</a></td>
                </tr>
                {/foreach}
            </table>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">商品总额:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-product_total" class="form-control total" step="0.01" name="row[product_total]" readonly value="{$row.product_total}" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">运费:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_freight" class="form-control freight" {:$row['contract_id'] ? 'readonly' : ''} step="0.01" name="row[purchase_freight]" value="{$row.purchase_freight}"
                    type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">总计:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-purchase_total" class="form-control purchase_total" step="0.01" name="row[purchase_total]" readonly value="{$row.purchase_total}" type="number">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Settlement_method')}:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[settlement_method]" class="form-control settlement_method">
                    <option value="1" {:$row['settlement_method'] == 1 ? 'selected' : ''}>先付款</option>
                    <option value="2" {:$row['settlement_method'] == 2 ? 'selected' : ''}>货到付款</option>
                    <option value="3" {:$row['settlement_method'] == 3 ? 'selected' : ''}>付定金，货到付款</option>
                </select>
            </div>
        </div>
        <div class="form-group hidden deposit_amount">
            <label class="control-label col-xs-12 col-sm-2">定金金额:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-deposit_amount" class="form-control deposit_amount" step="0.01" name="row[deposit_amount]" value="{$row.deposit_amount}" type="number">
            </div>
        </div>
        <div class="form-group hidden final_amount">
            <label class="control-label col-xs-12 col-sm-2">尾款金额:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-final_amount" class="form-control final_amount" step="0.01" name="row[final_amount]" value="{$row.final_amount}" type="number">
            </div>
        </div>
        
    </div>

    <input type='hidden' name="row[purchase_status]" class="status" value="{$row.purchase_status}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <!-- <button type="submit" class="btn btn-success btn-status btn-embossed disabled">提交审核</button> -->
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<div id="table-content" style="display: none;">
    <table>
        <tr>
            <td>
                <input id="c-purchase_remark" class="form-control sku" name="sku[]" type="text">
            </td>
            <td><input id="c-purchase_remark" class="form-control product_name" readonly name="product_name[]" type="text"></td>
            <td><input id="c-purchase_remark" class="form-control supplier_sku" readonly name="supplier_sku[]" type="text"></td>
            <td><input id="c-purchase_remark" class="form-control purchase_num" name="purchase_num[]" type="text"></td>
            <td><input id="c-purchase_remark" class="form-control purchase_price" name="purchase_price[]" type="text"></td>
            <td><input id="c-purchase_remark" class="form-control goods_total" readonly name="purchase_total[]" type="text"></td>
            <td><a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i> 删除</a></td>
        </tr>
    </table>
</div>
