<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    {if $batch_data}
    {foreach $batch_data as $v}
    <div>
        <label class="control-label col-xs-12 col-sm-2" style="width:150px;"><b>第{$v.batch}批 批次ID:{$v.id}</b> </label>
        <label class="control-label col-xs-12 col-sm-2" style="width:250px;"><b>预计到货时间：{$v->arrival_time}</b></label>
        <label class="control-label col-xs-12 col-sm-2" style="width:150px;"><b>所属仓库：{:$v->receiving_warehouse == 2 ? '丹阳仓':'郑州仓'}</b> </label>
        <br/>
    </div>
    <div id="toolbar" class="toolbar">
        <a href="javascript:;" style="margin-left: 30px;" class="btn btn-success btn-add-batch" title="增加"><i
                class="fa fa-plus"></i> 增加</a>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">选择收货仓:</label>
            <div class="col-xs-12 col-sm-3">
                <select name="stock_id[]" class="form-control" data-rule="required">
                    <option value="">请选择</option>
                    <option value="1" {:$v->receiving_warehouse == 1 ? 'selected':''}>郑州仓</option>
                    <option value="2" {:$v->receiving_warehouse == 2 ? 'selected':''}>丹阳仓</option>
                </select>
            </div>
        </div>
    </div>
    <input type="hidden" name="batch_id[]" class="batch_id" value="{$v.id}">
    <div class='logistics_content'>
        {if $logistics_data}
        {foreach $logistics_data as $val}
        {if $val['batch_id'] == $v['id']}
        <div class="form-group">
            <input type="hidden" name="logistics_ids[{$v.id}][]" class="logistics_ids" value="{$val.id}"/>
            <label class="control-label col-xs-12 col-sm-2">物流公司编码:</label>
            <div class="col-xs-12 col-sm-3">
                <input  class="form-control" name="logistics_company_no[{$v.id}][]" value="{$val.logistics_company_no}"
                    type="text" placeholder="注意：请输入下方表格对应的物流公司编码">
            </div>
            <label class="control-label col-xs-12 col-sm-2">物流单号:</label>
            <div class="col-xs-12 col-sm-3">
                <input class="form-control" name="logistics_number[{$v.id}][]" type="text" value="{$val.logistics_number}">


            </div>
            <a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>删除</a>
        </div>
        {/if}
        {/foreach}
        {/if}
    </div>
    {/foreach}
    {else/}
    <div id="toolbar" class="toolbar">
        <a href="javascript:;" style="margin-left: 30px;" class="btn btn-success btn-add" title="增加"><i class="fa fa-plus"></i> 增加</a>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">选择收货仓:</label>
            <div class="col-xs-12 col-sm-3">
                <select name="stock_id" class="form-control" data-rule="required">
                    <option value="">请选择</option>
                    <option value="1" {:$row->receiving_warehouse == 1 ? 'selected':''}>郑州仓</option>
                    <option value="2" {:$row->receiving_warehouse == 2 ? 'selected':''}>丹阳仓</option>
                </select>
            </div>
        </div>

    </div>

    <div class='logistics_content'>
        {if $logistics_data}
        {foreach $logistics_data as $val}
        <div class="form-group">
            <input type="hidden" name="logistics_ids[]" class="logistics_ids" value="{$val.id}"/>
            <label class="control-label col-xs-12 col-sm-2">物流公司编码:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="c-logistics_company_no" class="form-control" name="logistics_company_no[]" value="{$val.logistics_company_no}"
                    type="text" placeholder="注意：请输入下方表格对应的物流公司编码">
            </div>
            <label class="control-label col-xs-12 col-sm-2">物流单号:</label>
            <div class="col-xs-12 col-sm-3">
                <input id="c-logistics_number" class="form-control" name="logistics_number[]" type="text" value="{$val.logistics_number}">


            </div>
            <a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>删除</a>
        </div>
        {/foreach}
        {/if}
    </div>
    {/if}

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">物流公司编码:</label>
        <div class="col-xs-12 col-sm-8" style="line-height: 31px;">
            <a href="/template/kuaidi100.xlsx">下载快递100快递公司标准编码</a>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>


<div id='logistics_div' style="display: none;">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">物流公司编码:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-logistics_company_no" class="form-control" name="logistics_company_no[]" value="" type="text" placeholder="注意：请输入下方表格对应的物流公司编码">
        </div>
        <label class="control-label col-xs-12 col-sm-2">物流单号:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-logistics_number" class="form-control" name="logistics_number[]" type="text">
        </div>
        <a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>删除</a>
    </div>
</div>
