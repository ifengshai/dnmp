<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 70%;
        margin-left: 10%;
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 120px;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class='caigou'>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">退销单号:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-return_number" class="form-control" name="row[return_number]" value="{$row.return_number}"
                    readonly type="text">
            </div>
        </div>


        <div class="form-group purchase_id_number">
            <label class="control-label col-xs-12 col-sm-2">采购单:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[purchase_id]" class="form-control selectpicker" disabled data-live-search='true' data-rule="required">
                    <option value="">请选择</option>
                    {foreach $purchase_data as $k => $v}
                    <option value="{$k}" {:$row['purchase_id']==$k ? 'selected' : '' }>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">供应商:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[supplier_id]" class="form-control supplier" required>
                    <option value="">请选择</option>
                    {foreach $supplier as $k => $v}
                    <option value="{$k}" {:$row['supplier_id']==$k ? 'selected' : '' }>{$v}</option>
                    {/foreach}
                </select>

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">退货备注:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-remark" class="form-control " rows="5" name="row[remark]"
                    cols="50">{$row.remark}</textarea>
            </div>
        </div>


    </div>
    <style>
        .plupload-preview li {
            width: 80px;
        }
    </style>

    <hr>
    <div class='caigou' style="margin-left:0px;width:100%;">
        <p style="font-size: 16px;text-align: center;"><b>产品信息</b></p>
        <div style="margin-bottom:20px;">

            <table id="caigou-table">
                <tr>
                    <th>SKU</th>
                    <th>采购单价</th>
                    <th>供应商SKU</th>
                    <th>采购数量</th>
                    <th>到货数量</th>
                    <!-- <th>未到数量</th> -->
                    <th>合格数量</th>
                    <th>不合格数量</th>
                    <th>合格率</th>
                    <!-- <th>已退数量</th> -->
                    <th>退销数量</th>
                    <!-- <th>操作</th> -->
                </tr>
                {foreach $item as $k => $v}

                <tr>
                    <input id="c-purchase_remark" class="form-control item_id" name="item_id[]" type="hidden"
                        value="{$v.item_id}">
                    <td>
                        <input id="c-purchase_remark" class="form-control sku" name="sku[]" readonly type="text" value="{$v.sku}">
                    </td>
                  
                    <td><input id="c-purchase_remark" class="form-control purchase_price" disabled type="text"
                            value="{$v.purchase_price}"></td>
                    <td><input id="c-purchase_remark" class="form-control supplier_sku" disabled type="text"
                            value="{$v.supplier_sku}"></td>
                    <td><input id="c-purchase_remark" class="form-control purchase_num" disabled type="text"
                            value="{$v.purchase_num}"></td>
                    <td><input id="c-purchase_remark" class="form-control arrivals_num" disabled type="text"
                            value="{$v.arrivals_num}"></td>
                    <!-- <td><input id="c-purchase_remark" class="form-control arrivals_num" disabled type="text"
                            value="{:$v['purchase_num'] - $v['arrivals_num']}"></td> -->
                    <td><input id="c-purchase_remark" class="form-control quantity_num" disabled type="text"
                            value="{$v.quantity_num}"></td>
                    <td><input id="c-purchase_remark" class="form-control unqualified_num" disabled type="text"
                            value="{$v.unqualified_num}"></td>
                     {if $v['arrivals_num']>0}              
                    <td>
                        <input id="c-purchase_remark" class="form-control quantity_rate" disabled type="text"
                            value="{:round($v['quantity_num']/$v['arrivals_num']*100)}">%
                    </td>
                    {else}
                    <td>
                            <input id="c-purchase_remark" class="form-control quantity_rate" disabled type="text"
                                value="0">%
                        </td>
                     {/if}      
                    <!-- <td><input id="c-purchase_remark" class="form-control quantity_rate" disabled type="text"
                            value="{$v.return_all_num}"></td> -->
                    <td>
                        <input id="c-contract_images" class="form-control return_num" readonly size="200" name="return_num[]"
                            value="{$v.return_num}" type="text">

                    </td>

                    <!-- <td>

                        <a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>
                            删除</a>
                    </td> -->

                </tr>
                {/foreach}

            </table>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">退销类型:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[return_type]" class="form-control" data-rule="required">
                    <option value="">请选择</option>
                    <option value="1" {:$row['return_type']==1 ? 'selected' : '' }>仅退款</option>
                    <option value="2" {:$row['return_type']==2 ? 'selected' : '' }>退货退款</option>
                    <option value="3" {:$row['return_type']==3 ? 'selected' : '' }>调换货</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">退销金额:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-total" class="form-control return_money" step="0.01" readonly name="row[return_money]" type="number"
                    placeholder="单位：元" value="{$row.return_money}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">采购总金额:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-num" class="form-control purchase_total" name="row[purchase_total]" readonly type="number"
                    placeholder="单位：元" value="{$row.purchase_total}">
            </div>
        </div>

    </div>

    <hr>
    <div class='caigou'>
        <p style="font-size: 16px;text-align: center;"><b>供应商收货地址</b></p>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">联系人:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-supplier_linkname" class="form-control" name="row[supplier_linkname]"
                    value="{$row.supplier_linkname}" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">联系电话:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-supplier_linkphone" class="form-control" name="row[supplier_linkphone]"
                    value="{$row.supplier_linkphone}" type="text">
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">收货地址:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-supplier_address" class="form-control" name="row[supplier_address]"
                    value="{$row.supplier_address}" type="text">
            </div>
        </div>

    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
