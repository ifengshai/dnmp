<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-return_number" class="form-control" name="row[return_number]" type="text" value="{$row.return_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Purchase_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchase_id" data-rule="required" data-source="purchase/index" class="form-control selectpage" name="row[purchase_id]" type="text" value="{$row.purchase_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_id" data-rule="required" data-source="supplier/index" class="form-control selectpage" name="row[supplier_id]" type="text" value="{$row.supplier_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-return_type" class="form-control" name="row[return_type]" type="number" value="{$row.return_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-return_money" class="form-control" step="0.01" name="row[return_money]" type="number" value="{$row.return_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Purchase_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchase_total" class="form-control" step="0.01" name="row[purchase_total]" type="number" value="{$row.purchase_total|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_linkname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_linkname" class="form-control" name="row[supplier_linkname]" type="text" value="{$row.supplier_linkname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_linkphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_linkphone" class="form-control" name="row[supplier_linkphone]" type="text" value="{$row.supplier_linkphone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_address" class="form-control" name="row[supplier_address]" type="text" value="{$row.supplier_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_person" class="form-control" name="row[create_person]" type="text" value="{$row.create_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="number" value="{$row.status|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
