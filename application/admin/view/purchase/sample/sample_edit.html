<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('SKU')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-location" data-rule="required" disabled class="form-control" name="row[sku]" value="{$row.sku}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('库位号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[location_id]" class="form-control supplier" required >
                <option value="">请选择</option>
                {foreach $location_data as $key => $v}
                <option value="{$key}" {:$row['location_id']==$key ? 'selected' : '' }>{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
