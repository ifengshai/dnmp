<style>
    .form-group{
        float: left;
        width: 34%;
    }
    .col-sm-2 {
        width:30%
    }
    #add_entry_product{
        width: 73px;
        height: 31px;
        line-height: 31px;
        border: 1px solid #000;
        text-align: center;
        border-radius: 6px;
        cursor: pointer;
        margin: 0 0 10px 0px;
    }
    #del{
        float: left;
        width: 25%;
        height: 28px;
        line-height: 12px;
        text-align: center;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 8px;
        margin-top: 9px;
        background: #e74c3c;
    }
    .desc{
        display: flex;
        margin: 10px 0 ;
    }
    .desc textarea{
        margin: 0 10px 10px;
        border-radius: 4px;
        resize: none;
    }
    .location{
        padding-top: 15px !important;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div>
        SKU:
        <select name="row[sku]" id="sku" class="form-control sku_arr selectpicker" data-live-search="true">
        <option value="">请输入</option>
        {foreach name="sku_data" item="vo"}
        <option data-id="{$vo.location}" value="{$vo.sku}" {if $vo['sku'] == $row->sku}selected{/if}>{$vo.sku}</option>
        {/foreach}
        </select>
    </div>
    <div>
        借出数量:<input type="text" class="form-control" name="row[lend_num]" value="{$row->lend_num}">
    </div>
    <div>
        库位:<span class="location">{$row->location}</span>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('保存')}</button>
        </div>
    </div>
</form>
