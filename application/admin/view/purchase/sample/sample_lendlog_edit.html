<style>
    .form-group{
        float: left;
        width: 34%;
    }
    .col-sm-2 {
        width:30%
    }
    #add_entry_product{
        width: 73px;
        height: 31px;
        line-height: 31px;
        border: 1px solid #000;
        text-align: center;
        border-radius: 6px;
        cursor: pointer;
        margin: 0 0 10px 0px;
    }
    #del{
        float: left;
        width: 25%;
        height: 28px;
        line-height: 14px;
        border: 1px solid #000;
        text-align: center;
        border-radius: 61px;
        cursor: pointer;
        margin-left: 8px;
        margin-top: 2px;
    }
    .desc{
        display: flex;
        margin: 10px 0 ;
    }
    .desc textarea{
        margin: 0 10px 10px;
        border-radius: 4px;
        resize: none;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div id="add_entry_product"><span>add</span></div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('SKU')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="sku" id="sku" class="form-control selectpicker" data-live-search="true">
                <option value="">请输入</option>
                {foreach name="sku_data" item="vo"}}
                <option value="{$vo.location}" >{$vo.sku}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4">{:__('借出数量')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="lend_num" class="form-control" name="row[lend_num]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">库位:</label>
        <div class="col-xs-12 col-sm-8" style="margin-top: 7px;">
            <span id="location"></span>
        </div>
    </div>
    <input type="hidden" name="row[product_list_data]" id="product_list_data" value="{$product_str}">
    <input type="hidden" id="sku_arr" value="{$sku_str}">
    <table id="product_list" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
        <thead>
        <tr role="row">
            <th style="width: 150px;">SKU</th>
            <th style="width: 150px;">借出数量</th>
            <th style="width: 150px;">库位</th>
            <th style="width: 150px;">删除</th>
        </thead>
        <tbody id="product_data">
            {volist name="product_list" id="vo"}
            <tr role="row" class="odd del_{$vo.sku}">
                <td>{$vo.sku}</td>
                <td>{$vo.lend_num}</td>
                <td>{$vo.location}</td>
                <td id="del"><a href="javascript:;" onclick=del_lend_tr("{$vo.sku}",{$vo.lend_num})> 删除 </a></td>
            </tr>
            {/volist}
        </tbody>
    </table>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('保存')}</button>
        </div>
    </div>
</form>
