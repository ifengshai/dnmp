<style>
    .form-group{
        float: left;
        width: 32%;
    }
    .col-sm-2 {
        width:30%
    }
    #add_entry_product{
        width: 73px;
        height: 31px;
        line-height: 31px;
        border: 1px solid #000;
        text-align: center;
        border-radius: 6px;
        cursor: pointer;
        margin: 0 0 10px 0px;
    }
    #del{
        float: left;
        width: 15%;
        height: 28px;
        line-height: 14px;
        border: 1px solid #000;
        text-align: center;
        border-radius: 61px;
        cursor: pointer;
        margin-left: 8px;
        margin-top: 2px;
    }
    .desc{
        display: flex;
        margin: 10px 0 ;
        border-bottom: 1px solid #ddd;
    }
    .desc textarea{
        margin: 0 10px 10px;
        border-radius: 4px;
        resize: none;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div>
        入库单号：{$location_number}
    </div>
    <div class="desc">
        <label>备注：</label>
        <textarea name="row[description]" id="description" cols="30" rows="6"></textarea>
    </div>
    <div id="add_entry_product"><span>add</span></div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('SKU')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="sku" data-rule="required" class="form-control" name="row[sku]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('库存')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="stock" data-rule="required" class="form-control" name="row[stock]" type="text">
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-xs-12 col-sm-2">库位号:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::select('', $location_data, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required','data-live-search' => true,'title'=>"请选择",'id'=>'location']) }
        </div>
    </div>
    <input type="hidden" name="row[product_list_data]" id="product_list_data" value="">
    <input type="hidden" id="sku_arr" value="">
    <table id="product_list" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
        <thead>
        <tr role="row">
            <th style="width: 150px;">SKU</th>
            <th style="width: 150px;">库存</th>
            <th style="width: 150px;">库位号</th>
            <th style="width: 150px;">删除</th>
        </thead>
        <tbody id="product_data">
        </tbody>
    </table>
    <input type="hidden" value="" id="status" name="row[status]">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" onclick="save()" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="submit" onclick="check()" class="btn btn-success btn-embossed disabled">{:__('提交审核')}</button>
        </div>
    </div>
</form>
