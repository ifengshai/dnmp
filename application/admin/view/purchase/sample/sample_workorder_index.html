<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('purchase/sample/sample_workorder_add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-check-pass {:$auth->check('purchase/sample/sample_workorder_setstatus') ?'':'hide'}" title="审核通过" >审核通过</a>
                        <a href="javascript:;" class="btn btn-danger btn-check-refuse {:$auth->check('purchase/sample/sample_workorder_setstatus')?'':'hide'}" title="审核拒绝" >审核拒绝</a>
                        <a href="javascript:;" class="btn btn-danger btn-check-cancel {:$auth->check('purchase/sample/sample_workorder_setstatus')?'':'hide'}" title="审核拒绝" >取消</a>
                        <a href="javascript:;" class="btn btn-danger btn-import " title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multipart={"dir":"purchase/sample_import_xls_copy"} data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>
                        <a href="/template/sample_workorder_index.xls" class="btn btn-primary" title="模板下载">模板下载</a>

                    </div>

                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
