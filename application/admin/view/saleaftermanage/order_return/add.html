<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_platform')}:</label>
        <div class="col-xs-12 col-sm-3">
            <select  id="c-order_platform" data-rule="required" class="form-control selectpicker" name="row[order_platform]">
                {foreach name="orderPlatformList" item="vo"}
                <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Increment_id')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-increment_id" data-rule="required"  class="form-control " name="row[increment_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_shipping_number')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-return_shipping_number" data-rule="required" class="form-control" name="row[return_shipping_number]" type="text" value="">
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Issue_id')}:</label>
        <div class="col-xs-12 col-sm-3">
            <select id="c-issue_id" data-rule="required" class="form-control selectpicker" name="row[issue_id]">
                {foreach name="issueList" item="vo"}
                <option value="{$vo.id}" {in name="key" value="0"}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-return_remark" class="form-control editor " rows="5" name="row[return_remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group" id="customer_info">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_name')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input  id="c-customer_name" data-rule="required" class="form-control" name="row[customer_name]" readonly="readonly" type="text" value="">
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_email')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-customer_email" data-rule="required" class="form-control" name="row[customer_email]" readonly="readonly" type="text" value="">
            <input id="c-order_source" data-rule="required"   class = "form-control" name="row[order_source]" type="hidden" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
