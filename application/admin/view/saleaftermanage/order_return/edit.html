<style>
    #remark-table{
        margin-left: 17.5%;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }
    #remark-table tr {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }
    #remark-table tr th {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }
    #remark-table tr td {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 150px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_platform')}:</label>
        <div class="col-xs-12 col-sm-3">
            <select  id="c-order_platform" data-rule="required" class="form-control selectpicker" name="row[order_platform]" disabled="disabled">
                {foreach name="orderPlatformList" item="vo" key="key"}
                <option value="{$key}" {eq name="key" value="$row.order_platform"}selected{/eq}>{$vo}</option>
                {/foreach}
            </select>
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Increment_id')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-id" type="hidden" name="row[id]" value="{$row.id}" readonly = "readonly"/>
            <input id="c-increment_id" data-rule="required"  class="form-control " name="row[increment_id]" type="text" value="{$row.increment_id}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_order_number')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-return_order_number" class="form-control" disabled="disabled" name="row[return_order_number]" type="text" value="{$row.return_order_number}">
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" disabled="disabled" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_shipping_number')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-return_shipping_number" data-rule="required" class="form-control" name="row[return_shipping_number]" type="text" value="{$row.return_shipping_number}">
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Issue_id')}:</label>
        <div class="col-xs-12 col-sm-3">
            <select id="c-issue_id" data-rule="required" class="form-control selectpicker" name="row[issue_id]">
                {foreach name="issueList" item="vo"}
                <option value="{$vo.id}" {eq name="$vo.id" value="$row.issue_id"}selected{/eq}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-return_remark" class="form-control editor " rows="5" name="row[return_remark]" cols="50">{$row.return_remark}</textarea>
        </div>
    </div>
    {if $orderReturnRemark}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark_record')}:</label>
        <table id="remark-table" class="col-xs-12 col-sm-8">
            <tr>
                <th style="text-align: center; vertical-align: middle;">序号</td>
                <th style="text-align: center; vertical-align: middle;">备注详情</td>
                <th style="text-align: center; vertical-align: middle;">操作人</td>
                <th style="text-align: center; vertical-align: middle;">操作时间</td>
            </tr>
            {foreach name="orderReturnRemark" item="vo"}
            <tr>
                <td style="text-align: center; vertical-align: middle;">{$vo.id}</td>
                <td style="text-align: center; vertical-align: middle;">{$vo.remark_record}</td>
                <td style="text-align: center; vertical-align: middle;">{$vo.create_person}</td>
                <td style="text-align: center; vertical-align: middle;">{$vo.create_time}</td>
            </tr>
            {/foreach}
        </table>
    </div>
    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-task_remark" class="form-control editor " rows="5" name="row[task_remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group" id="customer_info">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_name')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input  id="c-customer_name" data-rule="required" class="form-control" name="row[customer_name]" disabled="disabled" type="text" value="{$row.customer_name}">
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_email')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-customer_email" data-rule="required" class="form-control" name="row[customer_email]" disabled="disabled" type="text" value="{$row.customer_email}">
            <!--<input id="c-order_source" data-rule="required"   class = "form-control" name="row[order_source]" type="hidden" value="">-->
        </div>
    </div>
    <div class="row item_info" style="margin-top:15px;margin-left:15%;" >
        <div class="col-lg-12">
        </div>
        <div class="col-xs-6 col-md-12">
            <div class="col-xs-6 col-md-10">
                <div class="panel bg-aqua-gradient">
                    <div class="panel-body">
                        <div class="ibox-title">
                            <table id="caigou-table" class="col-xs-6 col-md-12">
                                <tr>
                                    <td style="text-align: center">序号</td>
                                    <td style="text-align: center">SKU</td>
                                    <td style="text-align: center" class="col-xs-6 col-md-6">商品名称</td>
                                    <td style="text-align: center" >购买数量</td>
                                    <td style="text-align: center">退回数量</td>
                                    <td style="text-align: center">到货数量</td>
                                    <td style="text-align: center">质检合格数量</td>
                                </tr>
                                {foreach name="orderReturnItem" item="orderItem"}
                                <tr>
                                <td><input id="c-right_SPH" class="form-control"  type="text" value="{$key+1}"></td>
                                <td><input id="c-sku" class="form-control"  name="row[item][{$key}][item_sku]" type="text" value="{$orderItem.return_sku}"></td>
                                <td><input id="c-name" class="form-control" name="row[item][{$key}][item_name]" type="text" value="{$orderItem.return_sku_name}"></td>
                                <td><input id="c-qty_ordered" class="form-control" name="row[item][{$key}][sku_qty]"  type="text" value="{$orderItem.sku_qty}"></td>
                                <td><input id="c-right_PD" class="form-control" name="row[item][{$key}][return_sku_qty]" type="text" value="{$orderItem.return_sku_qty}"></td>
                                <td><input id="c-right_Prism_Horizontal" name="row[item][{$key}][arrived_sku_qty]" class="form-control"  type="text" value="{$orderItem.arrived_sku_qty}"></td>
                                <td><input id="c-return_sku_qty" name="row[item][{$key}][check_sku_qty]" class="form-control"  type="number" value="{$orderItem.check_sku_qty}"></td>
                                </tr>
                                {/foreach}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
