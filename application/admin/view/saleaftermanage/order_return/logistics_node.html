<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .new {
            width: 1400px;
            height: 100%;
        }

        header {
            background-color: grey;
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }

        section {
            width: 100%;
            height: 1000px;

            margin: 0 auto;
        }

        .top {
            width: 100%;
            height: 60px;
            margin: 0 auto;
            line-height: 60px;
            border: 1px solid white ;
            display: flex;
            justify-content: center;
        }

        .sin {
            width: 20px;
            height: 20px;
            border: 1px solid blue;
            margin-top: 20px;
            /* align-items: center; */
        }

        .son {
            color: #32cd32;
            width: 20px;
            height: 20px;
            /* align-items: center; */
        }

        .bot {
            width: 80%;
            margin: 10px auto;
        }

        .bot li {
            list-style: none;
            border-bottom: 1px solid #EEECED;
            height: 65px;
            line-height: 30px;
            position: relative;
        }

        .sed {
            height: 80px;
            width: 10px;
            position: absolute;
            top: 14px;
            left: -18px;
            color: cyan;
        }

        .sed .mo1 {
            height: 10px;
            width: 10px;
            background-color: #415EC7;
            border-radius: 50%;
            display: block;
            margin-bottom: 2px;
        }
        .sed .mo {
            height: 10px;
            width: 10px;
            background-color: #C2C0C1;
            border-radius: 50%;
            display: block;
            margin-bottom: 2px;
        }
        .sed .ko {
            height: 32px;
            display: block;
            margin-left: 3px;
            width: 1px;
            border: 1px solid #EEECED;
            background-color: #EEECED;
        }
    </style>
</head>
<body>
<div style="width: 100%">
    <div style="width: 100%;height: 65px;background-color: #F6F5F8;text-align: center;line-height: 10px;border: 1px solid #F6F5F8";>
            <h3>{$courier_one.shipment_data_type}--{$courier_one.track_number} 132465465456</h3>
    </div>
    <div style="width: 100%;text-align: center;font-size: 16px;height: 65px;line-height: 10px;margin:0 auto">
<!--        <img src="/assets/img/笑脸.png" alt="" style="width: 25px;">Delivered-->
    </div>
    <section>

        <div class="bot">
            <li class="items">
                <div class="sed">
                    <span class="mo1"></span>
                    <span class="ko"></span>
                </div>
                {$courier_one.create_time}{$courier_one.content}
               </li>
            {volist name="courier_two" id="vo"}
                <li class="items">
                    <div class="sed">
                        <span class="mo"></span>
                        <span class="ko"></span>
                    </div>
                    {$vo.create_time}{$vo.content}
                </li>
            {/volist}

        </div>

    </section>


</div>


</body>
</html>
