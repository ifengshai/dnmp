<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_return_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_return_id" data-rule="required" data-source="order/return/index" class="form-control selectpage" name="row[order_return_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_sku')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-return_sku" data-rule="required" class="form-control" name="row[return_sku]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return_sku_qty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-return_sku_qty" data-rule="required" class="form-control" name="row[return_sku_qty]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Arrived_sku_qty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-arrived_sku_qty" data-rule="required" class="form-control" name="row[arrived_sku_qty]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Check_sku_qty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-check_sku_qty" data-rule="required" class="form-control" name="row[check_sku_qty]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Damage_sku_qty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-damage_sku_qty" data-rule="required" class="form-control" name="row[damage_sku_qty]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_visable')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_visable" data-rule="required" class="form-control" name="row[is_visable]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Created_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-created_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[created_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
