<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control" name="row[type]" type="number" value="{$row.type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_id" data-rule="required" data-source="create/index" class="form-control selectpage" name="row[create_id]" type="text" value="{$row.create_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_name" data-rule="required" class="form-control" name="row[create_name]" type="text" value="{$row.create_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Documentary_group_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-documentary_group_id" data-rule="required" data-source="documentary/group/index" class="form-control selectpage" name="row[documentary_group_id]" type="text" value="{$row.documentary_group_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Documentary_group_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-documentary_group_name" data-rule="required" class="form-control" name="row[documentary_group_name]" type="text" value="{$row.documentary_group_name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
