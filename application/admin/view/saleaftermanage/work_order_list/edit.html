<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_platform')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_platform" data-rule="required" class="form-control" name="row[work_platform]" type="number" value="{$row.work_platform|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_type" data-rule="required" class="form-control" name="row[work_type]" type="number" value="{$row.work_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Platform_order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-platform_order" data-rule="required" class="form-control" name="row[platform_order]" type="text" value="{$row.platform_order|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_pay_currency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_pay_currency" data-rule="required" class="form-control" name="row[order_pay_currency]" type="text" value="{$row.order_pay_currency|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_sku')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_sku" data-rule="required" class="form-control" name="row[order_sku]" type="text" value="{$row.order_sku|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_status" data-rule="required" class="form-control" name="row[work_status]" type="number" value="{$row.work_status|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_level" data-rule="required" class="form-control" name="row[work_level]" type="number" value="{$row.work_level|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Problem_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-problem_type_id" data-rule="required" data-source="problem/type/index" class="form-control selectpage" name="row[problem_type_id]" type="text" value="{$row.problem_type_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Problem_type_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-problem_type_content" data-rule="required" class="form-control" name="row[problem_type_content]" type="text" value="{$row.problem_type_content|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Problem_description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-problem_description" data-rule="required" class="form-control" name="row[problem_description]" type="text" value="{$row.problem_description|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_picture')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-work_picture" class="form-control " rows="5" name="row[work_picture]" cols="50">{$row.work_picture|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_id" data-rule="required" data-source="create/index" class="form-control selectpage" name="row[create_id]" type="text" value="{$row.create_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handle_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-handle_person" data-rule="required" class="form-control" name="row[handle_person]" type="number" value="{$row.handle_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_check')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_check" data-rule="required" class="form-control" name="row[is_check]" type="number" value="{$row.is_check|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Check_person_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-check_person_id" data-rule="required" data-source="check/person/index" class="form-control selectpage" name="row[check_person_id]" type="text" value="{$row.check_person_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Operation_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-operation_person" data-rule="required" class="form-control" name="row[operation_person]" type="number" value="{$row.operation_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shenhe_beizhu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shenhe_beizhu" data-rule="required" class="form-control" name="row[shenhe_beizhu]" type="text" value="{$row.shenhe_beizhu|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Check_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-check_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[check_time]" type="text" value="{:$row.check_time?datetime($row.check_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Complete_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-complete_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[complete_time]" type="text" value="{:$row.complete_time?datetime($row.complete_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
