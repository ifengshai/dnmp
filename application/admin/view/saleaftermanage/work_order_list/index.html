<style>
    .step_recept {
        width: 100%;
        text-align: left !important;
    }

    .step_recept .step {
        text-align: right;
        margin: 0px;
        font-weight: lighter;
        min-width: 52px;
        display: inline-block;
    }

    .step_recept .recept {
        text-align: left;
        padding-left: 4px;
        font-weight: 700;
        color: inherit;
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#t-all" data-value="" data-field="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="getTabList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$vo.value}" data-field="{$vo.field}" data-toggle="tab">{$vo.name}</a>
            </li>
            {/foreach}
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" data-area='["100%","100%"]'
                            class="btn btn-success btn-add {:$auth->check('saleaftermanage/work_order_list/add') ? 1: 0}{$is_warehouse ? 2 : 3}"
                            title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>

                            <a href="javascript:;"
                            class="btn btn-success btn-batch-printed btn-disabled disabled {:$auth->check('saleaftermanage/work_order_list/batch_print_label')?'':'hide'}"
                            title="{:__('打印标签')}"> {:__('批量打印')}</a>
                            <a href="javascript:;" class="btn btn-danger btn-batch-export-xls" title="{:__('批量导出')}"><i class="fa fa-upload"></i> {:__('批量导出')}</a>

                            <!-- <a href="javascript:;" class="btn btn-danger btn-import" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a> -->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('saleaftermanage/work_order_list/edit')}"
                        data-operate-del="{:$auth->check('saleaftermanage/work_order_list/del')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script id="receptpersontpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch">
        <!--给select一个固定的高度-->
        <select id="c-receptperson" class="form-control selectpicker" multiple data-live-search="true" name="recept_person" data-title="请选择">
            {foreach name="admins" item="vo"}
                <option value="{$vo.id}">{$vo.nickname}</option>
            {/foreach}
        </select>
    </form>
</script>
