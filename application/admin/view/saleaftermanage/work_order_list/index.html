<style>
    .step_recept {
        width: 100%;
        text-align: left !important;
    }

    .step_recept .step {
        text-align: right;
        margin: 0px;
        font-weight: lighter;
    }

    .step_recept .recept {
        text-align: left;
        padding-left: 4px;
        font-weight: 700;
        color: inherit;
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#t-all" data-value="" data-field="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="getTabList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$vo.value}" data-field="{$vo.field}" data-toggle="tab">{$vo.name}</a>
            </li>
            {/foreach}
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" data-area='["100%","100%"]'
                            class="btn btn-success btn-add {:$auth->check('saleaftermanage/workmanage/work_order_list/add')?'':'hide'}"
                            title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" data-area='["100%","100%"]'
                            class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('saleaftermanage/workmanage/work_order_list/edit')?'':'hide'}"
                            title="{:__('Edit')}"><i class="fa fa-pencil"></i> {:__('Edit')}</a>
              
                        <a href="javascript:;"
                            class="btn btn-success btn-open btn-disabled disabled {:$auth->check('purchase/purchase_order/setStatus') ?'':'hide'}"
                            title="审核通过">审核通过</a>
                        <a href="javascript:;"
                            class="btn btn-danger btn-close btn-disabled disabled {:$auth->check('purchase/purchase_order/setStatus')?'':'hide'}"
                            title="审核拒绝">审核拒绝</a>
                    
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('saleaftermanage/work_order_list/edit')}"
                        data-operate-del="{:$auth->check('saleaftermanage/work_order_list/del')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
