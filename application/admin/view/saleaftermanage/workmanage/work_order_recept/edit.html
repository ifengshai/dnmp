<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_id" data-rule="required" data-source="work/index" class="form-control selectpage" name="row[work_id]" type="text" value="{$row.work_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Measure_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-measure_id" data-rule="required" data-source="measure/index" class="form-control selectpage" name="row[measure_id]" type="text" value="{$row.measure_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recept_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recept_status" data-rule="required" class="form-control" name="row[recept_status]" type="number" value="{$row.recept_status|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recept_person_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recept_person_id" data-rule="required" data-source="recept/person/index" class="form-control selectpage" name="row[recept_person_id]" type="text" value="{$row.recept_person_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recept_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recept_person" data-rule="required" class="form-control" name="row[recept_person]" type="text" value="{$row.recept_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
