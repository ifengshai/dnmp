<style>
    #add-form{
        margin-top: 20px;
    }
    .information p{
        margin-bottom: 4px;
    }
    .list-inner .text-muted{
        /*margin-right: 15px;*/
    }
    .list-inner p{
        width: 130px;
        margin-top: 10px;
    }
    .list-inner{
        width: 100%;
        display: flex;
        align-items: center;
        padding: 5px 0;
        border-bottom: 2px dashed #ccc;
    }
    .text-muted-box{
        display: flex;
        align-items: center;
    }
    .text-muted-box p {
        display: flex;
        flex-direction: column;
    }
    .list-inner > p{
        width: 130px;
    }
    .text-muted-box > .text-muted{
        width: 80px;
    }
    .text-muted{
        display: inline-block;
        width: 100px;
    }
    .text-muted input{
        cursor: pointer;
    }
    .text-muted label{
        cursor: pointer;
    }
    .btn-group{
        width: 50%;
    }
</style>
<form id="edit-form" class="form-horizontal form-ajax" role="form" method="POST" action="">
    <input type="hidden" name="row[id]" value="{$row['id']}"/>
    <input type="hidden" name="row[problem_id]" value="{$row['id']}"/>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('问题大类')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-problem_belong" class="form-control selectpicker" name="row[problem_belong]" disabled="disabled">
<!--                <option value="1" {eq name="1" value="$row.problem_belong" }selected{/eq}>订单修改</option>-->
                <option value="2" {eq name="2" value="$row.problem_belong" }selected{/eq}>物流仓库</option>
                <option value="3" {eq name="3" value="$row.problem_belong" }selected{/eq}>产品质量</option>
                <option value="4" {eq name="4" value="$row.problem_belong" }selected{/eq}>客户问题</option>
                <option value="5" {eq name="5" value="$row.problem_belong" }selected{/eq}>其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('部门类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-work_level" class="form-control selectpicker" name="row[type]" disabled="disabled">
                <option value="1" {eq name="1" value="$row.type" }selected{/eq}>客服工单</option>
                <option value="2" {eq name="2" value="$row.type" }selected{/eq}>仓库工单</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('问题类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-problem_name" data-rule="required" class="form-control" name="row[problem_name]" type="text" value="{$row.problem_name|htmlentities}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('措施')}:</label>
        <div class="col-xs-12 col-sm-8 nav-list">
            {foreach name="step" item="vo" key='k'}
            <div class="col-xs-12 col-sm-8 list-inner">
                <div class="text-muted-box">
                    <span class="text-muted">
                        <input type="checkbox" {if $vo.is_selected==1} checked="" {/if} name="row[choose_id][{$vo.id}][is_on]" id="name{$vo.id}" />
                        <label for="name{$vo.id}">{$vo.step_name}</label>
                    </span>
                    <p>
                        <span class="text-muted">
                        <input type="checkbox" {if $vo.is_check==1} checked="" {/if} name="row[choose_id][{$vo.id}][is_checked]" id="step{$vo.id}" />
                            <label for="step{$vo.id}">是否需要审核</label>
                        </span>
                        <span class="text-muted">
                        <input type="checkbox" {if $vo.is_auto_complete==1} checked="" {/if} name="row[choose_id][{$vo.id}][is_auto_complete]" id="auto{$vo.id}" />
                        <label for="auto{$vo.id}">是否自动完成</label>
                    </span>
                    </p>
                </div>
                <p>承接组：</p>
                <select class="form-control selectpicker" name="row[choose_id][{$vo.id}][extend]">
                    {foreach name="groupdata" item="vv" key='kk'}
                    <option value="{$vv.id}" {eq name="$vv.id" value="$vo.extend_group_id" }selected{/eq}>{$vv.name}</option>
                    {/foreach}
                    <!--                    {foreach name="extend_team" item="vv" key='kk'}-->
                    <!--                    <option value="{$vv.id}" {eq name="$vv.id" value="$vo.extend_group_id" }selected{/eq}>{$vv.name}</option>-->
                    <!--                    {/foreach}-->
                </select>
            </div>
            {/foreach}
            </br>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2 col-xs-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
<!--            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        </div>
    </div>
</form>
