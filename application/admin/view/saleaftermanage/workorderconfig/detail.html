<form id="edit-form" class="form-horizontal form-ajax" role="form" method="POST" action="">
    <input type="hidden" name="row[id]" value="{$row['id']}"/>
    <input type="hidden" name="row[problem_id]" value="{$row['id']}"/>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Problem_belong')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-problem_belong" class="form-control selectpicker" name="row[problem_belong]" disabled="disabled">
                <option value="1" {eq name="1" value="$row.problem_belong" }selected{/eq}>订单修改</option>
                <option value="2" {eq name="2" value="$row.problem_belong" }selected{/eq}>物流仓库</option>
                <option value="3" {eq name="3" value="$row.problem_belong" }selected{/eq}>产品质量</option>
                <option value="4" {eq name="4" value="$row.problem_belong" }selected{/eq}>客户问题</option>
                <option value="5" {eq name="5" value="$row.problem_belong" }selected{/eq}>其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-work_level" class="form-control selectpicker" name="row[type]" disabled="disabled">
                <option value="1" {eq name="1" value="$row.type" }selected{/eq}>客服问题类型</option>
                <option value="2" {eq name="2" value="$row.type" }selected{/eq}>仓库问题类型</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Problem_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-problem_name" data-rule="required" class="form-control" name="row[problem_name]" type="text" value="{$row.problem_name|htmlentities}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('措施')}:</label>
        <div class="col-xs-12 col-sm-8">
            {foreach name="step" item="vo" key='k'}
            <div class="col-xs-12 col-sm-8">
                <span class="text-muted"><input type="checkbox" {if $vo.is_selected==1} checked="" {/if} name="row[choose_id][{$vo.id}][is_on]" id=name{$vo.id}/> {$vo.step_name}</span>
                <span class="text-muted"><input type="checkbox" {if $vo.is_check==1} checked="" {/if} name="row[choose_id][{$vo.id}][is_checked]" id=step{$vo.id}/> 是否需要审核</span>
                <span class="text-muted"><input type="checkbox" {if $vo.is_auto_complete==1} checked="" {/if} name="row[choose_id][{$vo.id}][is_auto_complete]" id=auto{$vo.id}/> 是否自动完成</span>
                <p>{$vo.step_name}--承接组：</p>
            </div>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control selectpicker" name="row[choose_id][{$vo.id}][extend]">
                    {foreach name="groupdata" item="vv" key='kk'}
                    <option value="{$vv.id}" {eq name="$vv.id" value="$vo.extend_group_id" }selected{/eq}>{$vv.name}</option>
                    {/foreach}
<!--                    {foreach name="extend_team" item="vv" key='kk'}-->
<!--                    <option value="{$vv.id}" {eq name="$vv.id" value="$vo.extend_group_id" }selected{/eq}>{$vv.name}</option>-->
<!--                    {/foreach}-->
                </select>
<!--                {:build_select("row[choose_id][extend]", $extend_team, $vo.extend_group_id, ['class'=>'form-control selectpicker', 'data-rule'=>'required','data-live-search' => true])}-->
            </div>
            {/foreach}
            </br>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2 col-xs-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
<!--            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        </div>
    </div>
</form>
