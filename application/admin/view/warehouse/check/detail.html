<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 70%;
        margin-left: 10%;
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 100px;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class='caigou'>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">质检单号:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-check_order_number" class="form-control" name="row[check_order_number]"
                    value="{$row.check_order_number}" readonly type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">质检类型:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[type]" class="form-control type">
                    <option value="1" {:$row['type'] == 1 ? 'selected' : ''}>采购质检</option>
                    <option value="2" {:$row['type'] == 2 ? 'selected' : ''}>退货质检</option>
                </select>
            </div>
        </div>

        {if $row['order_return_id']}
        <div class="form-group order_number {:$row['order_return_id'] ? '' : 'hidden'}">
            <label class="control-label col-xs-12 col-sm-2">退货单:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[order_return_id]" class="form-control order_return_id" disabled>
                    <option value="">请选择</option>
                    {foreach $order_return_data as $k => $v}
                    <option value="{$k}" {:$row['order_return_id']==$k ? 'selected' : '' }>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        {/if}

        {if $row['purchase_id']}
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">采购单:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[purchase_id]" class="form-control purchase_id">
                    <option value="">请选择</option>
                    {foreach $purchase_data as $k => $v}
                    <option value="{$k}" {:$row['purchase_id']==$k ? 'selected' : '' }>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        {/if}
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">供应商:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[supplier_id]" class="form-control supplier" required>
                    <option value="">请选择</option>
                    {foreach $supplier as $k => $v}
                    <option value="{$k}" {:$row['supplier_id'] == $k ? 'selected' : ''}>{$v}</option>
                    {/foreach}
                </select>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">备注:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-quality_standard" class="form-control " rows="5" name="row[remark]"
                    cols="50">{$row.remark}</textarea>
            </div>
        </div>

    </div>
    <style>
        .plupload-preview li {
            width: 80px;
        }
    </style>

    <hr>
    <div class='caigou' style="margin-left:20px;width:98%;">
        <p style="font-size: 16px;text-align: center;"><b>产品信息</b></p>
        <div style="margin-bottom:20px;">
            <div id="toolbar" class="toolbar">
                <!-- <a href="javascript:;" class="btn btn-success btn-add" title="增加"><i class="fa fa-plus"></i> 增加</a> -->
            </div>
            <table id="caigou-table">
                <tr>
                    <th>SKU</th>
                    {if $row['type'] == 1}
                    <th>供应商SKU</th>
                    <th>采购数量</th>
                    <th>已质检数量</th>
                    {/if}
                    <th>到货数量</th>
                    <th>合格数量</th>
                    {if $row['type'] == 1}
                    <th>留样数量</th>
                    {/if}
                    <th>不合格数量</th>
                    <th>合格率</th>
                    <th>备注</th>
                    <th>上传图片</th>
                    <th>操作</td>
                </tr>
                {foreach $item as $k => $v}
                <tr>
                    <input id="c-purchase_remark" class="form-control item_id" name="item_id[]" type="hidden"
                        value="{$v.id}">
                    <td>
                        <input id="c-purchase_remark" class="form-control" name="sku[]" type="text" value="{$v.sku}">
                    </td>
                    {if $row['type'] == 1}
                    <td><input id="c-purchase_remark" class="form-control" name="supplier_sku[]" type="text"
                            value="{$v.supplier_sku}"></td>
                    <td><input id="c-purchase_remark" class="form-control purchase_num" name="purchase_num[]"
                            type="text" value="{$v.purchase_num}"></td>
                    <td><input id="c-purchase_remark" class="form-control check_num" readonly name="check_num[]" type="text"
                            value="{$v.check_num}"></td>
                    {/if}
                    <td><input id="c-purchase_remark" class="form-control arrivals_num" name="arrivals_num[]"
                            type="text" value="{$v.arrivals_num}"></td>
                    <td><input id="c-purchase_remark" class="form-control quantity_num" name="quantity_num[]"
                            type="text" value="{$v.quantity_num}"></td>
                    {if $row['type'] == 1}
                    <td><input id="c-purchase_remark" class="form-control sample_num" name="sample_num[]" type="text"
                            value="{$v.sample_num}"></td>
                    {/if}
                    <td><input id="c-purchase_remark" class="form-control unqualified_num" readonly name="unqualified_num[]" type="text"
                        value="{$v.unqualified_num}"></td>
                    <td><input id="c-purchase_remark" class="form-control quantity_rate" readonly name="quantity_rate[]" type="text"
                        value="{$v.quantity_rate}">%</td>
                    <td><input style="width: 200px;" id="c-purchase_remark" class="form-control remark" name="remark[]"
                            type="text" value="{$v.remark}"></td>
                    <td>
                        <input id="c-contract_images" style="width: 150px;" class="form-control unqualified_images"
                            size="200" readonly name="unqualified_images[]" type="text" value="{$v.unqualified_images}">

                    </td>

                    <td>
                        <span><button type="button" id="plupload-unqualified_images" class="btn btn-danger pluploads"
                                data-input-id="c-unqualified_images"
                                data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true"
                                data-maxcount="3" data-preview-id="p-unqualified_images"><i class="fa fa-upload"></i>
                                {:__('Upload')}</button></span>

                    </td>

                </tr>
                {/foreach}

            </table>
        </div>

    </div>




</form>
