<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 98%;
        margin-left: 20px;
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 120px;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class='caigou'>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">入库单号:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-check_order_number" class="form-control" name="row[in_stock_number]"
                    value="{$instock_number}" readonly type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">入库分类:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[type_id]" class="form-control type" data-rule='required'>
                    <option value="">请选择</option>
                    {foreach $type as $k => $v}
                    <option value="{$v.id}" {:$instocktype == $v['id'] ? 'selected' : ''}>{$v.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <!-- <div class="form-group hidden order_number">
            <label class="control-label col-xs-12 col-sm-2">关联订单:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-order_number" class="form-control" name="row[order_number]"
                    value=""  type="text">
            </div>
        </div> -->
        <div class="form-group purchase_id_number">
            <label class="control-label col-xs-12 col-sm-2">质检单:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[check_id]" class="form-control check_id selectpicker" data-live-search='true'>
                    <option value="">请选择</option>
                    {foreach $purchase_data as $k => $v}
                    <option value="{$k}" {:$ids == $k ? 'selected' : ''}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
       
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">备注:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-quality_standard" class="form-control " rows="5" name="row[remark]"
                    cols="50"></textarea>
            </div>
        </div>

    </div>
    <style>
        .plupload-preview li {
            width: 80px;
        }
    </style>

    <hr>
    <div class='caigou' style="margin-left:20px;width:98%;">
        <p style="font-size: 16px;text-align: center;"><b>产品信息</b></p>
        <div style="margin-bottom:20px;">
            <div id="toolbar" class="toolbar">
                <a href="javascript:;" class="btn btn-success btn-add" title="增加"><i class="fa fa-plus"></i> 增加</a>
            </div>
            <table id="caigou-table">
                <tr>
                    <th>SKU</th>
                    <th>供应商SKU</th>
                    <th>采购数量</th>
                    <th>到货数量</th>
                    <th>质检合格数量</th>
                    <th>留样数量</th>
                    <th>入库数量</th>
                    <th>操作</td>
                </tr>
                <tr>
                    <td>
                        <input id="c-purchase_remark" class="form-control sku" name="sku[]" type="text">
                    </td>
                    <td class='supplier_sku'></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input id="c-sample_num" class="form-control sample_num" readonly oninput="if(value < 0){alert('只能输入正整数！');value = 0}" name="sample_num[]" type="text"></td>
                    <td><input id="c-purchase_remark" class="form-control in_stock_num" oninput="if(value < 0){alert('只能输入正整数！');value = 0}" name="in_stock_num[]" type="text"></td>
                 
                    <td>
                        <a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>删除</a>
                    </td>

                </tr>

            </table>
        </div>

    </div>



    <input type='hidden' name="row[status]" class="status" value="0">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <!-- <button type="submit" class="btn btn-success btn-status btn-embossed disabled">提交审核</button> -->
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>

<div id="table-content" style="display: none;">
    <table>
        <tr>
            <td>
                <input id="c-purchase_remark" class="form-control sku" name="sku[]" type="text">
            </td>
            <td class='supplier_sku'></td>
            <td></td>
            <td></td>
            <td></td>
            <td><input id="c-sample_num" class="form-control sample_num" readonly oninput="if(value < 0){alert('只能输入正整数！');value = 0}" name="sample_num[]" type="text"></td>
            <td><input id="c-purchase_remark" class="form-control in_stock_num" oninput="if(value < 0){alert('只能输入正整数！');value = 0}" name="in_stock_num[]" type="text"></td>
         
            <td>
                <a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>删除</a>
            </td>

        </tr>

    </table>
</div>
