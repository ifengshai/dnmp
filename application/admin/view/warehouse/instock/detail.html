<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 98%;
        margin-left: 20px;
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .caigou #caigou-table tr td input {

        width: 100px;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class='caigou'>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">入库单号:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-check_order_number" class="form-control" name="row[in_stock_number]"
                    value="{$row.in_stock_number}" readonly type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">入库分类:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[type_id]" class="form-control type" required>
                    <option value="">请选择</option>
                    {foreach $type as $k => $v}
                    <option value="{$v.id}" {:$row['type_id'] == $v['id'] ? 'selected' : ''}>{$v.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group {:$row['type_id'] == 1 ? 'hidden' : ''} order_number">
            <label class="control-label col-xs-12 col-sm-2">关联订单:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-order_number" class="form-control" name="row[order_number]"
                    value="{$row.order_number}"  type="text">
            </div>
        </div>
        <div class="form-group {:$row['type_id'] == 1 ? '' : 'hidden'} purchase_id_number">
            <label class="control-label col-xs-12 col-sm-2">质检单:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[check_id]" class="form-control check_id selectpicker" disabled data-live-search='true'>
                    <option value="">请选择</option>
                    {foreach $purchase_data as $k => $v}
                    <option value="{$k}" {:$row['check_id'] == $k ? 'selected' : ''}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
       
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">备注:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-quality_standard" class="form-control " rows="5" name="row[remark]"
                    cols="50">{$row.remark}</textarea>
            </div>
        </div>

    </div>
    <style>
        .plupload-preview li {
            width: 80px;
        }
    </style>

    <hr>
    <div class='caigou' style="margin-left:20px;width:98%;">
        <p style="font-size: 16px;text-align: center;"><b>产品信息</b></p>
        <div style="margin-bottom:20px;">
            
            <table id="caigou-table">
                <tr>
                    <th>SKU</th>
                    <th>供应商SKU</th>
                    <th>采购数量</th>
                    <th>到货数量</th>
                    <th>质检合格数量</th>
                    <th>留样数量</th>
                    <th>入库数量</th>
                </tr>
                {foreach $item as $v}
                <tr>
                    <input id="c-purchase_remark" class="form-control" name="item_id[]" type="hidden" value="{$v.id}">
                    <td>
                        <input id="c-purchase_remark" class="form-control" name="sku[]" type="text" value="{$v.sku}">
                    </td>
                    <td>{$check_data[$v['sku']]['supplier_sku']}</td>
                    <td>{$check_data[$v['sku']]['purchase_num']}</td>
                    <td>{$check_data[$v['sku']]['arrivals_num']}</td>
                    <td>{$check_data[$v['sku']]['quantity_num']}</td>
                    <td>{$check_data[$v['sku']]['sample_num']}</td>
                    <td><input id="c-purchase_remark" class="form-control in_stock_num" name="in_stock_num[]" type="text" value="{$v.in_stock_num}"></td>
                 
                </tr>
                {/foreach}

            </table>
        </div>

    </div>
    

</form>
