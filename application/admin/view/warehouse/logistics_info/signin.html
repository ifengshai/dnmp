<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">签收编号:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[sign_number]" type="text" id = "sign_number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">签收数量:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[sign_count]" type="number" id = "sign_count">
            <input type="hidden" name="row[id]" value="{$id|htmlentities}" id = "id">
            <input type="hidden" name="row[flag]" value="{$flag|htmlentities}" id = "flag">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-success btn-embossed " id = "btn-signin">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
