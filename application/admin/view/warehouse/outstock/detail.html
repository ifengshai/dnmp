<style>
    .caigou {
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        padding: 10px;
        width: 98%;
        margin-left: 20px;
        margin-bottom: 10px;
    }

    .caigou #caigou-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
    }

    .caigou #caigou-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .caigou #caigou-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .caigou #caigou-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        width: 300px;
    }

    .caigou #caigou-table tr td input {

        width: 200px;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class='caigou'>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">出库单号:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-check_order_number" class="form-control" name="row[out_stock_number]"
                    value="{$row.out_stock_number}" readonly type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">出库分类:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[type_id]" class="form-control type" disabled>
                    <option value="">请选择</option>
                    {foreach $type as $k => $v}
                    <option value="{$v.id}" {:$row['type_id'] == $v['id'] ? 'selected' : ''}>{$v.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <!--<div class="form-group order_number">-->
            <!--<label class="control-label col-xs-12 col-sm-2">关联订单:</label>-->
            <!--<div class="col-xs-12 col-sm-8">-->
                <!--<input id="c-order_number" class="form-control" name="row[order_number]"-->
                    <!--value="{$row.order_number}"  type="text" disabled>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">平台:</label>
            <div class="col-xs-12 col-sm-8">
                <select name="row[platform_id]" class="form-control selectpicker" data-live-search='true' disabled>
                    <option value="">请选择</option>
                    <option value="1" {:$row['platform_id'] == 1 ? 'selected' : ''}>zeelool</option>
                    <option value="2" {:$row['platform_id'] == 2 ? 'selected' : ''}>voogueme</option>
                    <option value="3" {:$row['platform_id'] == 3 ? 'selected' : ''}>nihao</option>
                    <option value="4" {:$row['platform_id'] == 4 ? 'selected' : ''}>meeloog</option>
                    <option value="5" {:$row['platform_id'] == 5 ? 'selected' : ''}>wesee</option>
                    <option value="8" {:$row['platform_id'] == 8 ? 'selected' : ''}>amazon</option>
                </select>
            </div>
        </div>
       
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">备注:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-quality_standard" class="form-control " disabled rows="5" name="row[remark]"
                    cols="50">{$row.remark}</textarea>
            </div>
        </div>

    </div>
    <style>
        .plupload-preview li {
            width: 80px;
        }
    </style>

    <hr>
    <div class='caigou' style="margin-left:20px;width:98%;">
        <p style="font-size: 16px;text-align: center;"><b>产品信息</b></p>
        <div style="margin-bottom:20px;">
            
            <table id="caigou-table">
                <tr>
                    <th>SKU</th>
              
                    <th>出库数量</th>
                
                </tr>
                {foreach $item as $v}
                <tr>
                    <input  id="c-purchase_remark" class="form-control" name="item_id[]" disabled type="hidden" value="{$v.id}">
                    <td>
                        <input  id="c-purchase_remark" class="form-control" name="sku[]" disabled type="text" value="{$v.sku}">
                    </td>
                 
                    <td><input id="c-purchase_remark" class="form-control out_stock_num" disabled name="out_stock_num[]" value="{$v.out_stock_num}" type="text"></td>
                 
                   

                </tr>
                {/foreach}

            </table>
        </div>

    </div>



    
</form>
