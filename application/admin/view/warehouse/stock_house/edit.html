<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('所属分仓')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[stock_id]', getStockHouse() ,$row.stock_id, ['class'=>'form-control warehouse_stock  selectpicker', 'data-live-search' => true ,'data-title'=>'请选择'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('库区编码')}:</label>
        <div class="col-xs-12 col-sm-8"  id="area">
            <select class="form-control" name="row[area_id]">
                {volist name="area_coding" id="vo"}
                <option value="{$key}" {if condition="$row.area_id eq $key"}selected{/if} >{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('货架号')}:</label>
        <div class="col-xs-12 col-sm-8">
           <select class="form-control" name="row[shelf_number]">
                {volist name="shelf_number" id="vo"}
                <option value="{$vo}" {if condition="$row.shelf_number eq $vo"}selected{/if} >{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <input id="c-type" class="form-control" name="row[type]" type="hidden" value="{$type}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coding')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if $type == 2}
            <select class="form-control" name="row[subarea]" style="width: 14%;">
                <option>选择</option>
                <option value="A" {if $row.subarea == 'A'} selected {/if}>A</option>
                <option value="B" {if $row.subarea == 'B'} selected {/if}>B</option>
                <option value="C" {if $row.subarea == 'C'} selected {/if}>C</option>
                <option value="D" {if $row.subarea == 'D'} selected {/if}>D</option>
            </select>
            <input class="form-control" name="row[coding]" type="text" value="{$row.coding|htmlentities}" style="width: 85%;">
            {else}
            <input class="form-control" name="row[coding]" type="text" value="{$row.coding|htmlentities}">
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Library_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-library_name" class="form-control" name="row[library_name]" type="text" value="{$row.library_name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('库位顺序')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-picking_sort" class="form-control" name="row[picking_sort]" type="number" value="{$row.picking_sort}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]"
                cols="50">{$row.remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('库容')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-volume" class="form-control" name="row[volume]" type="text" value="{$row.volume|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
