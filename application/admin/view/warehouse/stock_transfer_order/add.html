<style>
    .table_list {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
    }

    .table_list #table_list-table {
        width: 100%;
        height: 130px;
        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;

    }

    .table_list #table_list-table tr {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        line-height: 50px;
    }

    .table_list #table_list-table tr th {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    .table_list #table_list-table tr td {

        border-width: 1px;
        border-style: solid;
        border-color: rgba(188, 188, 188, 1);
        border-radius: 6px;
    }

    .table_list #table_list-table tr td input {

        width: 150px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">调拨单号:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-transfer_order_number" class="form-control" readonly name="row[transfer_order_number]"
                value="{$transfer_order_number}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">调出实体仓:</label>
        <div class="col-xs-12 col-sm-4">
            <select id="platformarr" class="form-control selectpicker call_out_site" name="row[out_stock_id]" data-rule="required">
                <option value="">请选择</option>
                {foreach name="all_stock" item="vo"}
                <option value="{$key}">{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">调入实体仓:</label>
        <div class="col-xs-12 col-sm-4">
            <select id="platformarr1" class="form-control selectpicker call_in_site" name="row[in_stock_id]" data-rule="required">
                <option value="">请选择</option>
                {foreach name="all_stock" item="vo"}
                <option value="{$key}">{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">调拨负责人:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="response_person" class="form-control" name="row[response_person]" value="" type="text">
        </div>
    </div>
    <div class="form-group">

        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>
    <hr>
    <div class='table_list' style="width: 80%;margin-left: 10%;">
        <p style="font-size: 16px;text-align: center;"><b>sku信息</b></p>
        <div style="margin-bottom: 20px;">
            <div id="toolbar" class="toolbar">
                <a href="javascript:;" class="btn btn-success btn-add" title="增加"><i class="fa fa-plus"></i> 增加</a>
            </div>
            <table id="table_list-table" class="purchase-table">
                <tr>
                    <th>SKU</td>
                    <th>期望调拨数量</td>
                    <th>操作</td>
                </tr>
                <tr>
                    <td>
                        <input class="form-control sku" name="sku[]" type="text">
                    </td>
                    <td><input class="form-control num" name="num[]" type="text"></td>
                    <td><a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>删除</a></td>
                </tr>

            </table>
        </div>
    </div>
    <input type='hidden' name="row[status]" class="status" value="0">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="submit" class="btn btn-success btn-status btn-embossed disabled">提交审核</button>
        </div>
    </div>
</form>

<div id="table-content" style="display: none;">
    <table>
        <tr>
            <td>
                <input class="form-control sku" name="sku[]" type="text">
            </td>
            <td><input class="form-control num" name="num[]" type="text"></td>
            <td><a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i>删除</a></td>
        </tr>
    </table>
</div>
