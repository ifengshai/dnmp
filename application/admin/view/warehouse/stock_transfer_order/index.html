<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('warehouse/stock_transfer_order/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('创建调拨单')}</a>
                        <a href="javascript:;" class="btn btn-success btn-open btn-disabled disabled {:$auth->check('warehouse/stock_transfer_order/setStatus') ?'':'hide'}" title="审核通过" >审核通过</a>
                        <a href="javascript:;" class="btn btn-danger btn-close btn-disabled disabled {:$auth->check('warehouse/stock_transfer_order/setStatus')?'':'hide'}" title="审核拒绝" >审核拒绝</a>
                        <a href="javascript:;" class="btn btn-danger btn-batch-export-xls {:$auth->check('warehouse/stock_transfer_order/batch_export_xls')?'':'hide'}"  title="{:__('批量导出')}"><i class="fa fa-download"></i> {:__('批量导出')}</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('warehouse/stock_transfer_order/edit')}"
                           data-operate-del="{:$auth->check('warehouse/stock_transfer_order/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
