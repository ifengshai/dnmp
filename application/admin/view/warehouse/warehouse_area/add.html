<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('仓库')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[stock_id]', $warehouse_stock ,'', ['class'=>'form-control selectpicker', 'data-live-search' => true])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('库区编码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coding" class="form-control" name="row[coding]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('库区名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('库区类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[type]', $type ,'', ['class'=>'form-control selectpicker', 'data-live-search' => true])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
