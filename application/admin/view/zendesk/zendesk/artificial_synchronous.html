<style>
    .input_ticket_id{
        width: 85%;
        float: left;
    }
    .a_ticket_id{
        float: left;
        margin-left: 5%;
        border: 1px solid #000;
        border-radius: 25px;
        height: 31px;
        line-height: 31px;
        width: 10%;
        text-align: center;
        color: #000;
        cursor:pointer;
    }
    .ticket_id_list{
        margin-right: 8px;
        margin-top: 6px;
        float: left;
        height: 20px;
        line-height: 20px;
        border:1px solid #000;
        text-align: center;
        border-radius: 25px;
        padding-left: 6px;
        padding-right: 4px;
    }
    .ticket_id_list span{
        float: left;
    }
    .ticket_id_list a{
        width: 20px;
        text-align: center;
        margin-left: 6px;
        float: left;
        height: 19px;
        border-left: 1px solid #000;

    }
</style>
<form class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('artificial_synchronous')}">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('同步站点')}：</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" title="请选择" data-rule="required" name="row[site]">
                <option value="1">zeelool</option>
                <option value="2">voogueme</option>
                <option value="3">meeloog</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ticket Id')}：</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control input_ticket_id" type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
            <a class="a_ticket_id">Add</a>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <div id="ticket_id_list"></div>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
