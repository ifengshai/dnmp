<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('zendesk/zendesk_agents/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('zendesk/zendesk_agents/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;"  class="btn btn-success btn-start btn-disabled disabled {:$auth->check('zendesk/zendesk_admin/start_work')?'':'hide'}" title="{:__('上班')}" ><i class="fa fa-cog fa-spin"></i> {:__('上班')}</a>
                        <a href="javascript:;"  class="btn btn-danger btn-forbidden btn-disabled disabled {:$auth->check('zendesk/zendesk_admin/end_work')?'':'hide'}" title="{:__('下班')}" ><i class="fa fa-ban"></i> {:__('下班')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('zendesk/zendesk_agents/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('zendesk/zendesk_agents/edit')}" 
                           data-operate-del="{:$auth->check('zendesk/zendesk_agents/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
