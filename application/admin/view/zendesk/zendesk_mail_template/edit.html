<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_platform')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_platform" data-rule="required" class="form-control" name="row[template_platform]" type="number" value="{$row.template_platform|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_name" data-rule="required" class="form-control" name="row[template_name]" type="text" value="{$row.template_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_description" data-rule="required" class="form-control" name="row[template_description]" type="text" value="{$row.template_description|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_permission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_permission" data-rule="required" class="form-control" name="row[template_permission]" type="number" value="{$row.template_permission|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_content" data-rule="required" class="form-control" name="row[template_content]" type="text" value="{$row.template_content|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_category')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_category" data-rule="required" class="form-control" name="row[template_category]" type="number" value="{$row.template_category|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_active')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_active" data-rule="required" class="form-control" name="row[is_active]" type="number" value="{$row.is_active|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Used_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-used_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[used_time]" type="text" value="{:$row.used_time?datetime($row.used_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Extra_param')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-extra_param" data-rule="required" class="form-control" name="row[extra_param]" type="text" value="{$row.extra_param|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_person" data-rule="required" class="form-control" name="row[create_person]" type="text" value="{$row.create_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:$row.update_time?datetime($row.update_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
